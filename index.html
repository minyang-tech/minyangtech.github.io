<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>민양테크 (MinYang Tech)</title>
    <style>
        /* 기본 스타일 유지 */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Pretendard', -apple-system, BlinkMacSystemFont, system-ui, Roboto, sans-serif; line-height: 1.6; color: #333; }
        
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 5%;
            background: #fff;
            border-bottom: 1px solid #eee;
            position: sticky;
            top: 0;
            z-index: 1000;
        }
        
        .nav-links { display: flex; list-style: none; gap: 30px; }
        .nav-links a { text-decoration: none; color: #333; font-weight: 600; font-size: 14px; transition: color 0.3s; }
        .nav-links a:hover { color: #007bff; }

        .lang-dropdown { position: relative; cursor: pointer; font-size: 14px; font-weight: 600; padding: 10px; }
        .lang-menu {
            display: none;
            position: absolute;
            right: 0;
            top: 100%;
            background: white;
            border: 1px solid #ddd;
            border-radius: 4px;
            list-style: none;
            min-width: 100px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        .lang-menu li { padding: 10px 15px; cursor: pointer; }
        .lang-menu li:hover { background: #f8f9fa; }
        .lang-dropdown:hover .lang-menu { display: block; }

        .hero {
            height: 60vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            background: linear-gradient(rgba(0,0,0,0.5), rgba(0,0,0,0.5)), 
                        url('https://images.unsplash.com/photo-1486406146926-c627a92ad1ab?auto=format&fit=crop&q=80&w=2070') no-repeat center/cover;
            color: white;
        }
        .hero h1 { font-size: 3.5rem; margin-bottom: 1rem; letter-spacing: -1px; }
        .hero p { font-size: 1.5rem; font-weight: 300; opacity: 0.9; }

        .content-placeholder { padding: 50px 5%; text-align: center; color: #999; border: 2px dashed #eee; margin: 20px 5%; }
    </style>
</head>
<body>

<header>
    <div style="display: flex; align-items: center; gap: 20px;">
        <a href="index.html" style="display: flex; align-items: center;">
            <img src="https://raw.githubusercontent.com/minyangtech/minyangtech.github.io/main/%EB%AF%BC%EC%96%91%20%ED%85%8C%ED%81%AC.png" 
                 alt="홈" 
                 style="height: 40px; width: auto; object-fit: contain;">
        </a>

        <nav>
            <ul class="nav-links">
                <li><a href="NEWS.html" id="nav-news">뉴스</a></li>
                <li><a href="AboutUs.html" id="nav-about">About Us</a></li>
                <li><a href="Product.html" id="nav-products">제품</a></li>
            </ul>
        </nav>
    </div>
    
    <div class="lang-dropdown">
        <span id="current-lang-label">Language ▾</span>
        <ul class="lang-menu">
            <li onclick="changeLanguage('en')">English</li>
            <li onclick="changeLanguage('ko')">한국어</li>
        </ul>
    </div>
</header>

    <section class="hero">
        <h1 id="hero-title">민양테크</h1>
        <p id="hero-subtitle">민양, 함께 만드는 무한한 가능성</p>
    </section>

    <div class="content-placeholder">
        <p id="placeholder-text">내용을 준비 중입니다.</p>
    </div>

    <script>
        const translations = {
            'ko': {
                'news': '뉴스',
                'about': 'About Us',
                'products': '제품',
                'title': '민양테크',
                'subtitle': '민양, 함께 만드는 무한한 가능성',
                'placeholder': '내용을 준비 중입니다.',
                'langLabel': '언어 선택 ▾'
            },
            'en': {
                'news': 'NEWS',
                'about': 'ABOUT US',
                'products': 'PRODUCTS',
                'title': 'MinYang Tech',
                'subtitle': 'MinYang, creating infinite possibilities together',
                'placeholder': 'Under construction.',
                'langLabel': 'Language ▾'
            }
        };

        function changeLanguage(lang) {
            // 1. 텍스트 변경
            document.getElementById('nav-news').textContent = translations[lang].news;
            document.getElementById('nav-about').textContent = translations[lang].about;
            document.getElementById('nav-products').textContent = translations[lang].products;
            document.getElementById('hero-title').textContent = translations[lang].title;
            document.getElementById('hero-subtitle').textContent = translations[lang].subtitle;
            document.getElementById('placeholder-text').textContent = translations[lang].placeholder;
            document.getElementById('current-lang-label').textContent = translations[lang].langLabel;
            
            // 2. 상태 저장 (브라우저를 껐다 켜거나 페이지를 이동해도 유지)
            localStorage.setItem('selectedLang', lang);
            
            // 3. HTML 속성 변경
            document.documentElement.lang = lang;
        }

        // 페이지 로드 시 실행: 저장된 언어가 있으면 적용, 없으면 한국어('ko')
        window.onload = () => {
            const savedLang = localStorage.getItem('selectedLang') || 'ko';
            changeLanguage(savedLang);
        };
    </script>
</body>
</html>
