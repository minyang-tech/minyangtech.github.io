<!DOCTYPE html>
<html lang="ko">
<head>
    <link rel="icon" href="https://github.com/minyangtech/minyangtech.github.io/blob/main/image/%EB%AF%BC%EC%96%91%20%ED%85%8C%ED%81%AC.png?raw=true" type="image/x-icon">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>민양테크 - Home</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { 
            --bg-color: #ffffff; --text-color: #333333; --header-bg: #ffffff; 
            --border-color: #eeeeee; --card-bg: #f9f9f9; --footer-bg: #f1f1f1; 
            --accent-color: #007bff; 
        }
        body.dark-mode { 
            --bg-color: #121212; --text-color: #e0e0e0; --header-bg: #1e1e1e; 
            --border-color: #333333; --card-bg: #1e1e1e; --footer-bg: #0a0a0a; 
            --accent-color: #3391ff; 
        }
        
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Pretendard', sans-serif; background-color: var(--bg-color); color: var(--text-color); transition: background 0.2s, color 0.2s; overflow-x: hidden; }

        /* [Header] */
        header { display: flex; justify-content: space-between; align-items: center; padding: 0 5%; height: 80px; background: var(--header-bg); border-bottom: 1px solid var(--border-color); position: sticky; top: 0; z-index: 1000; }
        .header-left { display: flex; align-items: center; gap: 40px; }
        .logo-link img { height: 40px; width: auto; display: block; }
        .nav-links { display: flex; list-style: none; gap: 30px; }
        .nav-links a { text-decoration: none; color: var(--text-color); font-weight: 600; font-size: 15px; line-height: 80px; display: block; }
        
        .controls { display: flex; align-items: center; gap: 25px; }
        .lang-dropdown { position: relative; cursor: pointer; font-size: 14px; font-weight: 600; padding: 10px 0; }
        .lang-menu { display: none; position: absolute; right: 0; top: 40px; background: var(--header-bg); border: 1px solid var(--border-color); border-radius: 4px; list-style: none; min-width: 100px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); padding: 5px 0; z-index: 1001; }
        .lang-dropdown:hover .lang-menu { display: block; }
        .lang-menu li { padding: 10px 15px; color: var(--text-color); }
        .lang-menu li:hover { background: var(--border-color); }

        .toggle-container { display: flex; flex-direction: column; align-items: center; gap: 4px; }
        .switch { position: relative; width: 46px; height: 24px; display: inline-block; }
        .switch input { opacity: 0; width: 0; height: 0; }
        .slider { position: absolute; cursor: pointer; top: 0; left: 0; right: 0; bottom: 0; background-color: #ccc; transition: .4s; border-radius: 34px; }
        .slider:before { position: absolute; content: ""; height: 18px; width: 18px; left: 3px; bottom: 3px; background-color: white; transition: .4s; border-radius: 50%; }
        input:checked + .slider { background-color: #4cd964; }
        input:checked + .slider:before { transform: translateX(22px); }
        .toggle-label { font-size: 10px; font-weight: bold; }

        /* [Hero Slider] */
        .hero-container { position: relative; width: 100%; height: 500px; overflow: hidden; }
        .hero-wrapper { display: flex; width: 500%; height: 100%; transition: transform 0.6s ease-in-out; }
        .hero-slide { width: 20%; display: flex; justify-content: center; align-items: center; background-size: cover; background-repeat: no-repeat; background-position: center; background-color: #1a1a1a; color: white; }
        .hero-slide h1 { font-size: 3rem; font-weight: 800; text-shadow: 0 4px 10px rgba(0,0,0,0.7); }
        .slide-dots { position: absolute; bottom: 30px; left: 50%; transform: translateX(-50%); display: flex; gap: 15px; z-index: 10; }
        .dot { width: 12px; height: 12px; background: rgba(255,255,255,0.4); border-radius: 50%; cursor: pointer; transition: 0.3s; }
        .dot.active { background: #fff; width: 35px; border-radius: 10px; }

        /* [About Intro Section] */
        .about-intro-section { padding: 100px 10%; display: flex; align-items: center; gap: 50px; background-color: var(--bg-color); }
        .about-image { flex: 1; max-width: 500px; border-radius: 20px; overflow: hidden; opacity: 0; transform: translateX(-50px); transition: 1s; }
        .about-image img { width: 100%; display: block; }
        .about-text { flex: 1.2; opacity: 0; transform: translateX(50px); transition: 1s; }
        .about-text h2 { font-size: 2rem; margin-bottom: 20px; color: var(--accent-color); }
        .about-text .highlight-box { background-color: var(--accent-color); color: white; padding: 15px 20px; border-radius: 5px; margin-bottom: 20px; line-height: 1.6; font-weight: 600; }
        .about-text p { line-height: 1.8; opacity: 0.8; }

        .reveal.active { opacity: 1; transform: translate(0); }

        /* [News Section] */
        .news-section { padding: 80px 5%; text-align: center; background: var(--card-bg); }
        .news-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 30px; margin-top: 40px; }
        .news-card { background: var(--bg-color); border-radius: 15px; overflow: hidden; border: 1px solid var(--border-color); text-align: left; transition: 0.3s; cursor: pointer; }
        .news-card:hover { transform: translateY(-10px); box-shadow: 0 10px 20px rgba(0,0,0,0.1); }
        .news-card img { width: 100%; height: 180px; object-fit: cover; }
        .news-card-body { padding: 20px; }
        .news-card-body h3 { font-size: 1.2rem; margin-top: 10px; color: var(--accent-color); }
        .news-card-body small { color: #888; }
        .more-btn { display: inline-block; margin-top: 30px; padding: 12px 30px; border: 2px solid var(--text-color); color: var(--text-color); text-decoration: none; border-radius: 25px; font-weight: bold; transition: 0.3s; }
        .more-btn:hover { background: var(--text-color); color: var(--bg-color); }

        /* [Footer] */
        footer { padding: 50px 5%; text-align: center; border-top: 1px solid var(--border-color); }
        .footer-sns { margin: 20px 0; display: flex; justify-content: center; align-items: center; gap: 30px; }
        .x-logo-img { height: 32px; width: auto; transition: 0.3s; opacity: 0.7; filter: brightness(0); }
        body.dark-mode .x-logo-img { filter: brightness(0) invert(1); }
        .footer-sns a:hover .x-logo-img { opacity: 1; filter: invert(15%) sepia(95%) saturate(6932%) hue-rotate(358deg) brightness(95%) contrast(112%); transform: scale(1.1); }
        .footer-sns .fa-youtube { font-size: 34px; color: var(--text-color); opacity: 0.7; transition: 0.3s; }
        .footer-sns a:hover .fa-youtube { opacity: 1; color: #ff0000; transform: scale(1.1); }

        @media (max-width: 900px) {
            .about-intro-section { flex-direction: column; text-align: center; }
            .about-text, .about-image { transform: translateY(30px); }
        }
    </style>
</head>
<body>
    <header>
        <div class="header-left">
            <a href="index.html" class="logo-link"><img src="https://github.com/minyangtech/minyangtech.github.io/blob/main/image/%EB%AF%BC%EC%96%91%20%ED%85%8C%ED%81%AC.png?raw=true"></a>
            <nav><ul class="nav-links">
                <li><a href="NEWS.html" id="nav-news">뉴스</a></li>
                <li><a href="AboutUs.html" id="nav-about">About Us</a></li>
                <li><a href="Product.html" id="nav-products">제품</a></li>
            </ul></nav>
        </div>
        <div class="controls">
            <div class="lang-dropdown">
                <span id="current-lang-label">언어 선택 ▾</span>
                <ul class="lang-menu">
                    <li onclick="changeLanguage('en')">English</li>
                    <li onclick="changeLanguage('ko')">한국어</li>
                </ul>
            </div>
            <div class="toggle-container">
                <label class="switch"><input type="checkbox" id="dark-mode-toggle" onclick="toggleDarkMode()"><span class="slider"></span></label>
                <span class="toggle-label" id="toggle-text">다크 모드 전환</span>
            </div>
        </div>
    </header>

    <section class="hero-container">
        <div class="hero-wrapper" id="hero-wrapper">
            <div class="hero-slide" style="background-image: url('https://github.com/minyangtech/minyangtech.github.io/blob/main/image/%EB%AF%BC%EC%96%91%ED%85%8C%ED%81%AC%20%EB%B0%94%ED%83%95%ED%99%94%EB%A9%B4.png?raw=true');"><h1 id="hero-1">민양테크</h1></div>
            <div class="hero-slide" style="background-image: url('https://github.com/minyangtech/minyangtech.github.io/blob/main/image/%EB%AF%BC%EC%96%91%ED%85%8C%ED%81%AC%20%EB%B0%94%ED%83%95%ED%99%94%EB%A9%B4.png?raw=true');"><h1 id="hero-2">창의적인 아이디어</h1></div>
            <div class="hero-slide" style="background-image: url('https://github.com/minyangtech/minyangtech.github.io/blob/main/image/%EB%AF%BC%EC%96%91%ED%85%8C%ED%81%AC%20%EB%B0%94%ED%83%95%ED%99%94%EB%A9%B4.png?raw=true');"><h1 id="hero-3">미래를 여는 기술</h1></div>
            <div class="hero-slide" style="background-image: url('https://github.com/minyangtech/minyangtech.github.io/blob/main/image/%EB%AF%BC%EC%96%91%ED%85%8C%ED%81%AC%20%EB%B0%94%ED%83%95%ED%99%94%EB%A9%B4.png?raw=true');"><h1 id="hero-4">사용자 중심의 경험</h1></div>
            <div class="hero-slide" style="background-image: url('https://github.com/minyangtech/minyangtech.github.io/blob/main/image/%EB%AF%BC%EC%96%91%ED%85%8C%ED%81%AC%20%EB%B0%94%ED%83%95%ED%99%94%EB%A9%B4.png?raw=true');"><h1 id="hero-5">민양테크와 함께하세요</h1></div>
        </div>
        <div class="slide-dots">
            <div class="dot active" onclick="moveSlide(0)"></div><div class="dot" onclick="moveSlide(1)"></div><div class="dot" onclick="moveSlide(2)"></div><div class="dot" onclick="moveSlide(3)"></div><div class="dot" onclick="moveSlide(4)"></div>
        </div>
    </section>

    <section class="about-intro-section">
        <div class="about-image reveal">
            <img src="https://github.com/minyangtech/minyangtech.github.io/blob/main/image/%EB%AF%BC%EC%96%91%20%EB%A7%88%EC%8A%A4%EC%BD%94%EB%93%9C%20%EC%BA%90.png?raw=true" alt="Minyang Mascot">
        </div>
        <div class="about-text reveal">
            <h2 id="intro-title">민양테크?</h2>
            <div class="highlight-box" id="intro-highlight">
                민양테크는 창의적인 아이디어를 기반으로 <br>
                새로운 미래를 만들어가는 혁신 그룹입니다.
            </div>
            <p id="intro-desc">
                우리는 단순한 제품을 넘어 사용자에게 새로운 경험을 선사합니다.
            </p>
        </div>
    </section>

    <section class="news-section">
        <h2 id="news-title">최신 뉴스</h2>
        <div id="latest-news-grid" class="news-grid"></div>
        <a href="NEWS.html" class="more-btn" id="more-btn">더 알아보기</a>
    </section>

    <footer>
        <h3 id="footer-contact">저희와 연락하세요!</h3>
        <div class="footer-sns">
            <a href="https://x.com/minyang_tech" target="_blank">
                <img src="https://github.com/minyangtech/minyangtech.github.io/blob/main/image/logo-white.png?raw=true" class="x-logo-img" alt="X Logo">
            </a>
            <a href="https://www.youtube.com/@minyangtech" target="_blank">
                <i class="fa-brands fa-youtube"></i>
            </a>
        </div>
    </footer>

    <script>
        const translations = {
            'ko': { 
                'news': '뉴스', 'about': 'About Us', 'products': '제품', 'langLabel': '언어 선택 ▾', 'toggle': '다크 모드 전환', 'latest': '최신 뉴스', 'more': '더 알아보기', 'contact': '저희와 연락하세요!',
                'introT': '민양테크를 소개합니다',
                'introH': '민양테크는 창의적인 아이디어를 기반으로 <br> 새로운 미래를 만들어가는 곳입니다.',
                'introD': '우리는 단순한 제품을 넘어 사용자에게 새로운 경험을 선사합니다.',
                'h1': '민양테크', 'h2': '창의적인 아이디어', 'h3': '미래를 여는 기술', 'h4': '사용자 중심의 경험', 'h5': '민양테크와 함께하세요'
            },
            'en': { 
                'news': 'NEWS', 'about': 'ABOUT US', 'products': 'PRODUCTS', 'langLabel': 'Language ▾', 'toggle': 'Dark Mode Toggle', 'latest': 'Latest News', 'more': 'Read More', 'contact': 'Contact Us!',
                'introT': 'Introducing MinYang Tech',
                'introH': 'MinYang Tech is where new futures are created <br> based on creative ideas.',
                'introD': 'We go beyond simple products to provide new experiences to users.',
                'h1': 'MinYang Tech', 'h2': 'Creative Ideas', 'h3': 'Future-Leading Tech', 'h4': 'User-Centric Experience', 'h5': 'Join MinYang Tech'
            }
        };

        function changeLanguage(lang) {
            localStorage.setItem('selectedLang', lang);
            document.documentElement.lang = lang;
            const t = translations[lang];

            document.getElementById('nav-news').textContent = t.news;
            document.getElementById('nav-about').textContent = t.about;
            document.getElementById('nav-products').textContent = t.products;
            document.getElementById('current-lang-label').textContent = t.langLabel;
            document.getElementById('toggle-text').textContent = t.toggle;
            document.getElementById('news-title').textContent = t.latest;
            document.getElementById('more-btn').textContent = t.more;
            document.getElementById('footer-contact').textContent = t.contact;
            document.getElementById('intro-title').textContent = t.introT;
            document.getElementById('intro-highlight').innerHTML = t.introH;
            document.getElementById('intro-desc').textContent = t.introD;

            document.getElementById('hero-1').textContent = t.h1;
            document.getElementById('hero-2').textContent = t.h2;
            document.getElementById('hero-3').textContent = t.h3;
            document.getElementById('hero-4').textContent = t.h4;
            document.getElementById('hero-5').textContent = t.h5;

            loadNews();
        }

        function toggleDarkMode() {
            const isDark = document.body.classList.toggle('dark-mode');
            localStorage.setItem('darkMode', isDark ? 'enabled' : 'disabled');
        }

        // [Scroll Reveal]
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) entry.target.classList.add('active');
            });
        }, { threshold: 0.1 });

        document.querySelectorAll('.reveal').forEach(el => observer.observe(el));

        // [Hero Slider]
        let currentIdx = 0;
        function moveSlide(idx) {
            currentIdx = idx;
            const wrapper = document.getElementById('hero-wrapper');
            if (wrapper) wrapper.style.transform = `translateX(-${idx * 20}%)`;
            const dots = document.querySelectorAll('.dot');
            dots.forEach(d => d.classList.remove('active'));
            if (dots[idx]) dots[idx].classList.add('active');
        }

        // 5초마다 자동 슬라이드
        setInterval(() => {
            currentIdx = (currentIdx + 1) % 5;
            moveSlide(currentIdx);
        }, 5000);

        // [Load News with Sorting]
        async function loadNews() {
            const grid = document.getElementById('latest-news-grid');
            try {
                const lang = localStorage.getItem('selectedLang') || 'ko';
                const res = await fetch('news-data.json');
                const data = await res.json();

                // 1. ID가 큰 순서(최신순)로 정렬
                data.sort((a, b) => b.id - a.id);

                // 2. 상위 3개 표시 + 클릭 시 NEWS.html?id=ID 로 이동
                grid.innerHTML = data.slice(0, 3).map(item => `
                    <div class="news-card reveal" onclick="location.href='NEWS.html?id=${item.id}'">
                        <img src="${item.image || 'https://via.placeholder.com/400x200'}" alt="news">
                        <div class="news-card-body">
                            <small>${item.date}</small>
                            <h3>${lang === 'ko' ? item.title_ko : item.title_en}</h3>
                        </div>
                    </div>
                `).join('');
                
                // 새로 생성된 요소들에 observer 재연결
                document.querySelectorAll('.news-card').forEach(el => observer.observe(el));
            } catch (e) { 
                grid.innerHTML = "<p>뉴스 데이터를 불러오는 중 오류가 발생했습니다.</p>"; 
            }
        }

        window.onload = () => {
            const savedLang = localStorage.getItem('selectedLang') || 'ko';
            changeLanguage(savedLang);

            if (localStorage.getItem('darkMode') === 'enabled') {
                document.body.classList.add('dark-mode');
                document.getElementById('dark-mode-toggle').checked = true;
            }
        };
    </script>
</body>
</html>
