    <style>
        :root { 
            --bg-color: #ffffff; --text-color: #333333; --header-bg: #ffffff; 
            --border-color: #eeeeee; --card-bg: #f9f9f9; --footer-bg: #f1f1f1;
        }
        body.dark-mode { 
            --bg-color: #121212; --text-color: #e0e0e0; --header-bg: #1e1e1e; 
            --border-color: #333333; --card-bg: #1e1e1e; --footer-bg: #0a0a0a;
        }
        
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: 'Pretendard', sans-serif; 
            background-color: var(--bg-color); color: var(--text-color); 
            transition: background 0.3s, color 0.3s; overflow-x: hidden;
        }

        /* [Header & Controls] */
        header {
            display: flex; justify-content: space-between; align-items: center;
            padding: 0 5%; height: 80px; background: var(--header-bg);
            border-bottom: 1px solid var(--border-color); position: sticky; top: 0; z-index: 1000;
        }
        .header-left { display: flex; align-items: center; gap: 40px; }
        .logo-link img { height: 40px; width: auto; display: block; }
        .nav-links { display: flex; list-style: none; gap: 30px; }
        .nav-links a { text-decoration: none; color: var(--text-color); font-weight: 600; font-size: 15px; }

        .controls { display: flex; align-items: center; gap: 15px; }
        .dark-mode-label { font-size: 13px; font-weight: 600; color: var(--text-color); }
        
        /* 토글 스위치 */
        .switch { position: relative; display: inline-block; width: 44px; height: 22px; }
        .switch input { opacity: 0; width: 0; height: 0; }
        .slider { position: absolute; cursor: pointer; top: 0; left: 0; right: 0; bottom: 0; background-color: #ccc; transition: .4s; border-radius: 34px; }
        .slider:before { position: absolute; content: ""; height: 16px; width: 16px; left: 3px; bottom: 3px; background-color: white; transition: .4s; border-radius: 50%; }
        input:checked + .slider { background-color: #4cd964; }
        input:checked + .slider:before { transform: translateX(22px); }

        /* [Hero Slider] 텍스트 선택 금지 및 자동화 */
        .hero-container { 
            position: relative; width: 100%; height: 500px; overflow: hidden; 
            user-select: none; -webkit-user-select: none; /* 드래그 선택 방지 */
        }
        .hero-wrapper { display: flex; width: 500%; height: 100%; transition: transform 0.6s ease-in-out; }
        .hero-slide { 
            width: 20%; height: 100%; display: flex; flex-direction: column; justify-content: center; 
            align-items: center; background-size: contain; background-repeat: no-repeat; background-position: center;
            background-color: #1a1a1a; color: white;
        }
        .hero-slide h1 { font-size: 3rem; font-weight: 800; text-shadow: 0 4px 10px rgba(0,0,0,0.7); z-index: 2; }
        
        .slide-dots { position: absolute; bottom: 20px; left: 50%; transform: translateX(-50%); display: flex; gap: 10px; }
        .dot { width: 10px; height: 10px; background: rgba(255,255,255,0.3); border-radius: 50%; cursor: pointer; }
        .dot.active { background: #fff; width: 30px; border-radius: 10px; }

        /* [News Section] */
        .news-section { padding: 80px 5%; text-align: center; }
        .news-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 30px; margin-top: 40px; }
        .news-card { background: var(--card-bg); border-radius: 15px; overflow: hidden; border: 1px solid var(--border-color); text-align: left; }
        .news-card img { width: 100%; height: 180px; object-fit: cover; background: #eee; }
        .news-card-body { padding: 20px; }
        .more-btn { display: inline-block; margin-top: 30px; padding: 12px 30px; border: 2px solid var(--text-color); color: var(--text-color); text-decoration: none; border-radius: 25px; font-weight: bold; }

        /* [Logo Loop] 끊김 없는 뺑뺑이 */
        .slider-container { width: 100%; overflow: hidden; padding: 50px 0; border-top: 1px solid var(--border-color); }
        .slider-track { display: flex; width: fit-content; animation: scroll 15s linear infinite; }
        .slider-track img { width: 120px; margin: 0 40px; opacity: 0.6; filter: grayscale(1); }

        @keyframes scroll {
            0% { transform: translateX(0); }
            100% { transform: translateX(calc(-200px * 5)); } /* (이미지120+마진80) * 5개 */
        }

        /* [Footer SNS] */
        footer { padding: 50px 5%; background: var(--footer-bg); text-align: center; }
        .footer-sns { margin-top: 20px; display: flex; justify-content: center; gap: 25px; }
        .footer-sns a { font-size: 30px; color: var(--text-color); opacity: 0.7; transition: 0.3s; text-decoration: none; }
        .footer-sns a:hover { opacity: 1; transform: scale(1.1); }

        .reveal { opacity: 0; transform: translateY(30px); transition: 0.8s; }
        .reveal.active { opacity: 1; transform: translateY(0); }
    </style>
</head>

    <script>
        // 뉴스 데이터가 없을 때 보여줄 예시 데이터
        const demoNews = [
            { title: "민양테크 홈페이지 오픈", content: "민양테크의 새로운 소식을 만나보세요.", date: "2025-01-01" },
            { title: "트리거 카드 출시 임박", content: "혁신적인 트리거 카드가 곧 공개됩니다.", date: "2025-01-10" }
        ];

        let currentIdx = 0;
        const wrapper = document.getElementById('hero-wrapper');
        const dots = document.querySelectorAll('.dot');

        function moveSlide(idx) {
            currentIdx = idx;
            wrapper.style.transform = `translateX(-${idx * 20}%)`;
            dots.forEach(d => d.classList.remove('active'));
            dots[idx].classList.add('active');
        }

        // 3초 자동 슬라이드
        setInterval(() => {
            currentIdx = (currentIdx + 1) % 5;
            moveSlide(currentIdx);
        }, 3000);

        async function loadNews() {
            const grid = document.getElementById('news-grid');
            try {
                const res = await fetch('new_data.json');
                if(!res.ok) throw new Error();
                const data = await res.json();
                renderNews(data.slice(0, 3));
            } catch {
                renderNews(demoNews); // 로드 실패 시 예시 뉴스 표시
            }
        }

        function renderNews(data) {
            document.getElementById('news-grid').innerHTML = data.map(n => `
                <div class="news-card">
                    <img src="${n.image || 'https://via.placeholder.com/400x200?text=MinYang+Tech'}">
                    <div class="news-card-body">
                        <h3>${n.title || n.title_ko}</h3>
                        <p>${n.content || n.content_ko}</p>
                        <small>${n.date}</small>
                    </div>
                </div>
            `).join('');
        }

        function toggleDarkMode() {
            document.body.classList.toggle('dark-mode');
        }

        window.onload = () => {
            loadNews();
            window.addEventListener('scroll', () => {
                document.querySelectorAll('.reveal').forEach(el => {
                    if(el.getBoundingClientRect().top < window.innerHeight - 50) el.classList.add('active');
                });
            });
        };
    </script>
