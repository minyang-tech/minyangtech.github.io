<!DOCTYPE html>
<html lang="ko">
<head>
    <link rel="icon" href="https://github.com/minyangtech/minyangtech.github.io/blob/main/image/%EB%AF%BC%EC%96%91%20%ED%85%8C%ED%81%AC.png?raw=true" type="image/x-icon">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>민양테크 - Home</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { 
            --bg-color: #ffffff; --text-color: #333333; --header-bg: #ffffff; 
            --border-color: #eeeeee; --card-bg: #f9f9f9; --footer-bg: #f1f1f1;
        }
        body.dark-mode { 
            --bg-color: #121212; --text-color: #e0e0e0; --header-bg: #1e1e1e; 
            --border-color: #333333; --card-bg: #1e1e1e; --footer-bg: #0a0a0a;
        }
        
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: 'Pretendard', sans-serif; 
            background-color: var(--bg-color); color: var(--text-color); 
            transition: background 0.3s, color 0.3s; overflow-x: hidden;
        }

        /* [스크롤 애니메이션] */
        .reveal { opacity: 0; transform: translateY(50px); transition: all 0.8s ease; }
        .reveal.active { opacity: 1; transform: translateY(0); }

        header {
            display: flex; justify-content: space-between; align-items: center;
            padding: 0 5%; height: 80px; background: var(--header-bg);
            border-bottom: 1px solid var(--border-color); position: sticky; top: 0; z-index: 1000;
        }
        .header-left { display: flex; align-items: center; gap: 40px; }
        .logo-link img { height: 40px; width: auto; display: block; }
        .nav-links { display: flex; list-style: none; gap: 30px; }
        .nav-links a { text-decoration: none; color: var(--text-color); font-weight: 600; font-size: 15px; }

        .controls { display: flex; align-items: center; gap: 20px; }
        .lang-dropdown { position: relative; cursor: pointer; font-size: 14px; font-weight: 600; }
        .lang-menu { 
            display: none; position: absolute; right: 0; top: 35px; 
            background: var(--header-bg); border: 1px solid var(--border-color); 
            list-style: none; min-width: 100px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); z-index: 1001; 
        }
        .lang-dropdown:hover .lang-menu { display: block; }
        .lang-menu li { padding: 10px 15px; }

        .switch { position: relative; display: inline-block; width: 46px; height: 24px; }
        .switch input { opacity: 0; width: 0; height: 0; }
        .slider { position: absolute; cursor: pointer; top: 0; left: 0; right: 0; bottom: 0; background-color: #333; transition: .4s; border-radius: 34px; }
        .slider:before { position: absolute; content: ""; height: 18px; width: 18px; left: 3px; bottom: 3px; background-color: white; transition: .4s; border-radius: 50%; }
        input:checked + .slider { background-color: #4cd964; }
        input:checked + .slider:before { transform: translateX(22px); }

        /* [Hero Slider] */
        .hero-container { 
            position: relative; width: 100%; height: 550px; overflow: hidden; cursor: grab; 
            user-select: none; -webkit-user-select: none; /* 드래그시 선택 방지 */
        }
        .hero-wrapper { display: flex; width: 500%; height: 100%; transition: transform 0.6s cubic-bezier(0.25, 0.46, 0.45, 0.94); }
        .hero-slide { 
            width: 20%; height: 100%; display: flex; justify-content: center; 
            align-items: center; background-size: contain; background-repeat: no-repeat; background-position: center;
            color: white; text-align: center; background-color: #1a1a1a;
        }
        .hero-slide h1 { font-size: 3.5rem; font-weight: 800; text-shadow: 0 4px 15px rgba(0,0,0,0.8); }
        
        .slide-dots { position: absolute; bottom: 30px; left: 50%; transform: translateX(-50%); display: flex; gap: 12px; }
        .dot { width: 12px; height: 12px; background: rgba(255,255,255,0.4); border-radius: 50%; cursor: pointer; transition: 0.3s; }
        .dot.active { background: #ffffff; width: 35px; border-radius: 10px; }

        /* [Content Sections] */
        .sub-content { padding: 100px 5%; text-align: center; }
        .news-section { padding: 60px 5%; text-align: center; background-color: var(--bg-color); }
        .news-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 30px; margin-top: 40px; min-height: 200px; }
        .news-card { background: var(--card-bg); border-radius: 20px; overflow: hidden; border: 1px solid var(--border-color); text-align: left; transition: 0.3s; }
        .news-card img { width: 100%; height: 200px; object-fit: cover; }
        .news-card-body { padding: 20px; }
        
        .more-btn { 
            display: inline-block; margin-top: 40px; padding: 12px 35px; 
            border: 2px solid var(--text-color); color: var(--text-color); 
            text-decoration: none; font-weight: bold; border-radius: 30px; transition: 0.3s;
        }

        /* [Infinite Logo Slider] 공백 완전 제거 */
        .slider-container { width: 100%; overflow: hidden; padding: 60px 0; border-top: 1px solid var(--border-color); }
        .slider-track { display: flex; width: fit-content; animation: scroll 20s linear infinite; }
        .slider-track img { width: 150px; margin: 0 50px; opacity: 0.5; filter: grayscale(1); flex-shrink: 0; }

        @keyframes scroll {
            0% { transform: translateX(0); }
            100% { transform: translateX(calc(-250px * 5)); } /* 이미지(150)+여백(100) * 로고수(5) */
        }

        /* [Footer] */
        footer { padding: 60px 5%; background: var(--footer-bg); text-align: center; border-top: 1px solid var(--border-color); }
        .footer-sns { margin-top: 20px; display: flex; justify-content: center; gap: 30px; }
        .footer-sns a { font-size: 28px; color: var(--text-color); transition: 0.3s; }
        .footer-sns a:hover { transform: scale(1.2); }
    </style>
</head>

    <script>
        // 뉴스 로딩 실패 시 보여줄 예시 데이터
        const fallbackNews = [
            { title_ko: "민양테크 공식 홈페이지 개편", content_ko: "더 나은 서비스를 위해 홈페이지가 새롭게 단장되었습니다.", date: "2025-01-01", image: "" },
            { title_ko: "신규 마스코트 공개", content_ko: "민양테크를 대표하는 새로운 얼굴을 확인해보세요.", date: "2025-01-05", image: "" }
        ];

        const wrapper = document.getElementById('hero-wrapper');
        const dots = document.querySelectorAll('.dot');
        let currentIdx = 0;
        let isDragging = false;
        let startX = 0;

        function moveSlide(idx) {
            currentIdx = idx;
            wrapper.style.transform = `translateX(-${idx * 20}%)`;
            dots.forEach(d => d.classList.remove('active'));
            dots[idx].classList.add('active');
        }

        // 3초 자동 슬라이드
        setInterval(() => {
            currentIdx = (currentIdx + 1) % 5;
            moveSlide(currentIdx);
        }, 3000);

        // 드래그 기능
        wrapper.addEventListener('mousedown', e => { startX = e.pageX; isDragging = true; });
        window.addEventListener('mouseup', e => {
            if (!isDragging) return;
            isDragging = false;
            let diff = startX - e.pageX;
            if (Math.abs(diff) > 50) {
                if (diff > 0 && currentIdx < 4) moveSlide(currentIdx + 1);
                else if (diff < 0 && currentIdx > 0) moveSlide(currentIdx - 1);
            }
        });

        async function loadNews() {
            const grid = document.getElementById('latest-news-grid');
            try {
                const res = await fetch('new_data.json');
                if (!res.ok) throw new Error();
                const data = await res.json();
                renderNews(data.slice(0, 3));
            } catch (e) {
                renderNews(fallbackNews); // 파일 없으면 예시 데이터 표시
            }
        }

        function renderNews(data) {
            const grid = document.getElementById('latest-news-grid');
            grid.innerHTML = data.map(item => `
                <div class="news-card">
                    <img src="${item.image || 'https://via.placeholder.com/400x200?text=MinYang+Tech'}" onerror="this.src='https://via.placeholder.com/400x200?text=MinYang+Tech'">
                    <div class="news-card-body">
                        <h3>${item.title_ko}</h3>
                        <p>${item.content_ko}</p>
                        <small>${item.date}</small>
                    </div>
                </div>
            `).join('');
        }

        function toggleDarkMode() {
            document.body.classList.toggle('dark-mode');
        }

        window.onload = () => {
            loadNews();
            // 스크롤 이벤트
            window.onscroll = () => {
                document.querySelectorAll('.reveal').forEach(el => {
                    if (el.getBoundingClientRect().top < window.innerHeight - 100) el.classList.add('active');
                });
            };
        };
    </script>
