<!DOCTYPE html>
<html lang="ko">
<head>
    <link rel="icon" href="https://github.com/minyangtech/minyangtech.github.io/blob/main/image/%EB%AF%BC%EC%96%91%20%ED%85%8C%ED%81%AC.png?raw=true" type="image/x-icon">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 Not Found - 민양테크</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <link rel="stylesheet" href="common.css">

    <style>
        /* 404 전용 스타일 */
        .error-container {
            flex: 1;
            display: flex; 
            flex-direction: column; 
            justify-content: center; 
            align-items: center;
            text-align: center; 
            padding: 100px 5%;
        }

        .error-images { 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            margin-bottom: 30px;
            position: relative;
        }

        .img-404 { 
            width: 320px; 
            max-width: 80%; 
            height: auto; 
            opacity: 0.9;
        }

        .img-mascot { 
            width: 180px; 
            max-width: 50%; 
            height: auto; 
            margin-top: -40px; 
            z-index: 2;
            filter: drop-shadow(0 10px 20px rgba(0,0,0,0.1));
        }

        .error-msg { 
            font-size: 1.5rem; 
            margin-bottom: 40px; 
            opacity: 0.8; 
            font-weight: 600;
            word-break: keep-all;
        }

        .home-btn { 
            padding: 16px 45px; 
            background: var(--accent-color); 
            color: white; 
            text-decoration: none; 
            border-radius: 50px; 
            font-weight: 700; 
            transition: all 0.3s ease; 
            box-shadow: 0 4px 15px rgba(0, 123, 255, 0.3); 
        }

        .home-btn:hover { 
            transform: translateY(-5px); 
            box-shadow: 0 8px 25px rgba(0, 123, 255, 0.4); 
            filter: brightness(1.1);
        }

        @media (max-width: 768px) {
            .error-container { padding: 60px 5% 100px; }
            .img-404 { width: 250px; }
            .img-mascot { width: 140px; margin-top: -30px; }
            .error-msg { font-size: 1.2rem; }
        }
    </style>
</head>
<body>
    <header>
        <div class="header-left">
            <a href="index.html" class="logo-link">
                <img src="https://github.com/minyangtech/minyangtech.github.io/blob/main/image/%EB%AF%BC%EC%96%91%20%ED%85%8C%ED%81%AC.png?raw=true" alt="Logo">
            </a>
            <nav>
                <ul class="nav-links">
                    <li><a href="NEWS.html" id="nav-news">뉴스</a></li>
                    <li><a href="AboutUs.html" id="nav-about">About Us</a></li>
                    <li><a href="Product.html" id="nav-products">제품</a></li>
                </ul>
            </nav>
        </div>
        <div class="controls">
            <div class="lang-dropdown">
                <span id="current-lang-label">Language ▾</span>
                <ul class="lang-menu">
                    <li onclick="changeLanguage('en')">English</li>
                    <li onclick="changeLanguage('ko')">한국어</li>
                </ul>
            </div>
            <div class="toggle-container">
                <label class="switch">
                    <input type="checkbox" id="dark-mode-toggle" onclick="toggleDarkMode()">
                    <span class="slider"></span>
                </label>
            </div>
        </div>
    </header>

    <main class="error-container">
        <div class="error-images">
            <img src="https://github.com/minyangtech/minyangtech.github.io/blob/main/image/404.png?raw=true" alt="404 Error" class="img-404">
            <img src="https://github.com/minyangtech/minyangtech.github.io/blob/main/image/%EB%AF%BC%EC%96%91%20%EB%A7%88%EC%8A%A4%EC%BD%94%ED%8A%B8%20%EC%BA%90%EB%A6%AD%ED%84%B0.png?raw=true" alt="Mascot" class="img-mascot">
        </div>
        <p class="error-msg" id="error-text">페이지를 찾을 수 없습니다.</p>
        <a href="index.html" class="home-btn" id="home-btn-text">홈으로 돌아가기</a>
    </main>

    <footer>
        <h3 id="footer-contact">저희와 연락하세요!</h3>
        <div class="footer-sns">
            <a href="https://x.com/minyang_tech" target="_blank">
                <img src="https://github.com/minyangtech/minyangtech.github.io/blob/main/image/logo-white.png?raw=true" class="x-logo-img" alt="X Logo">
            </a>
            <a href="https://www.youtube.com/@minyangtech" target="_blank">
                <i class="fa-brands fa-youtube"></i>
            </a>
        </div>
        <div class="footer-email">
            <a href="mailto:minyangtech.info@gmail.com">minyangtech.info@gmail.com</a>
        </div>
        <div class="footer-legal">
            <a href="Policy.html">개인정보 처리방침</a>
        </div>
        <div class="footer-copyright" id="copyright-text">
            <p>민양테크가 제작한 모든 제품의 저작권은 민양테크에 있습니다.</p>
        </div>
    </footer>

    <script>
        const translations = {
            'ko': { 
                'news': '뉴스', 'about': 'About Us', 'products': '제품', 
                'langLabel': '언어 선택 ▾', 'error': '요청하신 페이지를 찾을 수 없습니다.', 
                'home': '홈으로 돌아가기', 'contact': '저희와 연락하세요!',
                'copyright': '민양테크가 제작한 모든 제품의 저작권은 민양테크에 있습니다.'
            },
            'en': { 
                'news': 'NEWS', 'about': 'ABOUT US', 'products': 'PRODUCTS', 
                'langLabel': 'Language ▾', 'error': "The page you requested could not be found.", 
                'home': 'Back to Home', 'contact': 'Contact Us!',
                'copyright': 'Copyright © Minyang Tech. All rights reserved.'
            }
        };

        function changeLanguage(lang) {
            localStorage.setItem('selectedLang', lang);
            const t = translations[lang];
            document.getElementById('nav-news').textContent = t.news;
            document.getElementById('nav-about').textContent = t.about;
            document.getElementById('nav-products').textContent = t.products;
            document.getElementById('current-lang-label').textContent = t.langLabel;
            document.getElementById('error-text').textContent = t.error;
            document.getElementById('home-btn-text').textContent = t.home;
            document.getElementById('footer-contact').textContent = t.contact;
            document.getElementById('copyright-text').innerHTML = `<p>${t.copyright}</p>`;
        }

        function toggleDarkMode() {
            const isDark = document.body.classList.toggle('dark-mode');
            localStorage.setItem('darkMode', isDark ? 'enabled' : 'disabled');
        }

        window.onload = () => {
            const savedLang = localStorage.getItem('selectedLang') || 'ko';
            changeLanguage(savedLang);
            if (localStorage.getItem('darkMode') === 'enabled') {
                document.body.classList.add('dark-mode');
                document.getElementById('dark-mode-toggle').checked = true;
            }
        };
    </script>
</body>
</html>
