<!DOCTYPE html>
<html lang="ko">
<head>
    <link rel="icon" href="https://github.com/minyangtech/minyangtech.github.io/blob/main/image/%EB%AF%BC%EC%96%91%20%ED%85%8C%ED%81%AC.png?raw=true" type="image/x-icon">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 Not Found - 민양테크</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { --bg-color: #ffffff; --text-color: #333333; --header-bg: #ffffff; --border-color: #eeeeee; --accent-color: #007bff; }
        body.dark-mode { --bg-color: #121212; --text-color: #e0e0e0; --header-bg: #1e1e1e; --border-color: #333333; }
        
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Pretendard', sans-serif; background-color: var(--bg-color); color: var(--text-color); transition: background 0.2s; overflow-x: hidden; display: flex; flex-direction: column; min-height: 100vh; }
        
        header { display: flex; justify-content: space-between; align-items: center; padding: 0 5%; height: 80px; background: var(--header-bg); border-bottom: 1px solid var(--border-color); position: sticky; top: 0; z-index: 1000; }
        .header-left { display: flex; align-items: center; gap: 40px; }
        .logo-link img { height: 40px; width: auto; display: block; }
        .nav-links { display: flex; list-style: none; gap: 30px; }
        .nav-links a { text-decoration: none; color: var(--text-color); font-weight: 600; font-size: 15px; display: block; line-height: 80px; }

        .controls { display: flex; align-items: center; gap: 25px; }
        .lang-dropdown { position: relative; cursor: pointer; font-size: 14px; font-weight: 600; padding: 10px 0; }
        .lang-menu { display: none; position: absolute; right: 0; top: 35px; background: var(--header-bg); border: 1px solid var(--border-color); border-radius: 4px; list-style: none; min-width: 100px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); padding: 5px 0; z-index: 1001; }
        .lang-dropdown:hover .lang-menu { display: block; }
        .lang-menu li { padding: 10px 15px; color: var(--text-color); }

        .toggle-container { display: flex; align-items: center; }
        .switch { position: relative; display: inline-block; width: 46px; height: 24px; }
        .switch input { opacity: 0; width: 0; height: 0; }
        .slider { position: absolute; cursor: pointer; top: 0; left: 0; right: 0; bottom: 0; background-color: #333; transition: .4s; border-radius: 34px; }
        .slider:before { position: absolute; content: ""; height: 18px; width: 18px; left: 3px; bottom: 3px; background-color: white; transition: .4s; border-radius: 50%; }
        input:checked + .slider { background-color: #4cd964; }
        input:checked + .slider:before { transform: translateX(22px); }

        /* [Main 404 Content] */
        .error-container {
            flex: 1;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            text-align: center; padding: 80px 5%;
        }
        .error-images { display: flex; flex-direction: column; align-items: center; gap: 0; margin-bottom: 20px; }
        .img-404 { width: 300px; max-width: 80%; height: auto; transform: translateX(-20px); }
        .img-mascot { width: 200px; max-width: 60%; height: auto; margin-top: -30px; z-index: 2; }
        .error-msg { font-size: 1.5rem; margin: 10px 0 40px; opacity: 0.8; font-weight: 500; }
        .home-btn { padding: 15px 40px; background: #007bff; color: white; text-decoration: none; border-radius: 50px; font-weight: bold; transition: all 0.2s ease; box-shadow: 0 4px 15px rgba(0, 123, 255, 0.3); }
        .home-btn:hover { transform: translateY(-3px); box-shadow: 0 6px 20px rgba(0, 123, 255, 0.4); }

        /* [Footer] */
        footer { padding: 50px 5%; text-align: center; border-top: 1px solid var(--border-color); background: var(--bg-color); }
        .footer-sns { margin: 20px 0; display: flex; justify-content: center; align-items: center; gap: 30px; }
        .x-logo-img { height: 32px; width: auto; transition: 0.3s; opacity: 0.7; filter: brightness(0); }
        .dark-mode .x-logo-img { filter: brightness(0) invert(1); }
        .footer-sns a:hover .x-logo-img { opacity: 1; transform: scale(1.1); filter: none; }
        .footer-sns .fa-youtube { font-size: 34px; color: var(--text-color); opacity: 0.7; transition: 0.3s; }
        .footer-sns a:hover .fa-youtube { opacity: 1; color: #ff0000; transform: scale(1.1); }
        .footer-email { margin-top: 15px; font-size: 14px; font-weight: 500; }
        .footer-email a { color: var(--text-color); text-decoration: none; opacity: 0.8; transition: 0.3s; }
        .footer-email a:hover { opacity: 1; color: var(--accent-color); }
    </style>
</head>
<body>
    <script>if (localStorage.getItem('darkMode') === 'enabled') document.body.classList.add('dark-mode');</script>
    <header>
        <div class="header-left">
            <a href="index.html" class="logo-link"><img src="https://github.com/minyangtech/minyangtech.github.io/blob/main/image/%EB%AF%BC%EC%96%91%20%ED%85%8C%ED%81%AC.png?raw=true"></a>
            <nav><ul class="nav-links">
                <li><a href="NEWS.html">뉴스</a></li>
                <li><a href="AboutUs.html">About Us</a></li>
                <li><a href="Product.html">제품</a></li>
            </ul></nav>
        </div>
        <div class="controls">
            <div class="lang-dropdown">
                <span id="current-lang-label">Language ▾</span>
                <ul class="lang-menu">
                    <li onclick="changeLanguage('en')">English</li>
                    <li onclick="changeLanguage('ko')">한국어</li>
                </ul>
            </div>
            <div class="toggle-container">
                <label class="switch"><input type="checkbox" id="dark-mode-toggle" onclick="toggleDarkMode()"><span class="slider"></span></label>
            </div>
        </div>
    </header>

    <main class="error-container">
        <div class="error-images">
            <img src="https://github.com/minyangtech/minyangtech.github.io/blob/main/image/404.png?raw=true" alt="404 Error" class="img-404">
            <img src="https://github.com/minyangtech/minyangtech.github.io/blob/main/image/%EB%AF%BC%EC%96%91%20%EB%A7%88%EC%8A%A4%EC%BD%94%ED%8A%B8%20%EC%BA%90%EB%A6%AD%ED%84%B0.png?raw=true" alt="Mascot" class="img-mascot">
        </div>
        <p class="error-msg" id="error-text">페이지를 찾을 수 없습니다.</p>
        <a href="index.html" class="home-btn" id="home-btn-text">홈으로 돌아가기</a>
    </main>

    <footer>
        <h3 id="footer-contact">저희와 연락하세요!</h3>
        <div class="footer-sns">
            <a href="https://x.com/minyang_tech" target="_blank">
                <img src="https://github.com/minyangtech/minyangtech.github.io/blob/main/image/logo-white.png?raw=true" class="x-logo-img" alt="X Logo">
            </a>
            <a href="https://www.youtube.com/@minyangtech" target="_blank">
                <i class="fa-brands fa-youtube"></i>
            </a>
        </div>
        <div class="footer-email">
            <a href="mailto:minyangtech.info@gmail.com">minyangtech.info@gmail.com</a>
        </div>
    </footer>

    <script>
        const translations = {
            'ko': { 'news': '뉴스', 'about': 'About Us', 'products': '제품', 'langLabel': '언어 선택 ▾', 'error': '요청하신 페이지를 찾을 수 없습니다.', 'home': '홈으로 돌아가기', 'contact': '저희와 연락하세요!' },
            'en': { 'news': 'NEWS', 'about': 'ABOUT US', 'products': 'PRODUCTS', 'langLabel': 'Language ▾', 'error': "The page you requested could not be found.", 'home': 'Back to Home', 'contact': 'Contact Us!' }
        };
        function changeLanguage(lang) {
            localStorage.setItem('selectedLang', lang);
            document.getElementById('current-lang-label').textContent = translations[lang].langLabel;
            document.getElementById('error-text').textContent = translations[lang].error;
            document.getElementById('home-btn-text').textContent = translations[lang].home;
            document.getElementById('footer-contact').textContent = translations[lang].contact;
        }
        function toggleDarkMode() {
            const isDark = document.body.classList.toggle('dark-mode');
            localStorage.setItem('darkMode', isDark ? 'enabled' : 'disabled');
        }
        window.onload = () => {
            changeLanguage(localStorage.getItem('selectedLang') || 'ko');
            if (localStorage.getItem('darkMode') === 'enabled') document.getElementById('dark-mode-toggle').checked = true;
        };
    </script>
</body>
</html>
