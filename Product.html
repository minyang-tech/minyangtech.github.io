<!DOCTYPE html>

<head>

    <style>
        /* Product 전용 스타일 */
        main { flex: 1; padding-bottom: 80px; }
        .page-title { padding: 60px 5% 20px; font-size: 2.5rem; text-align: center; font-weight: 800; }
        
        .product-grid { 
            display: grid; 
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr)); 
            gap: 40px; 
            max-width: 1200px; 
            margin: 40px auto; 
            padding: 0 5%; 
        }
        
        .product-card { 
            background: var(--header-bg); 
            border: 1px solid var(--border-color); 
            border-radius: 20px; 
            overflow: hidden; 
            text-decoration: none; 
            color: inherit; 
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1); 
            display: flex;
            flex-direction: column;
            position: relative;
        }
        
        .product-card:hover { 
            transform: translateY(-12px); 
            box-shadow: 0 20px 40px rgba(0,0,0,0.15); 
            border-color: var(--accent-color);
        }
        
        .product-img-wrapper { width: 100%; aspect-ratio: 16/9; overflow: hidden; background: #1a1a1a; }
        .product-img { width: 100%; height: 100%; object-fit: cover; transition: 0.5s; }
        .product-card:hover .product-img { transform: scale(1.05); }
        
        .product-info { padding: 25px; flex-grow: 1; display: flex; flex-direction: column; }
        .product-info h3 { font-size: 1.5rem; color: var(--accent-color); margin-bottom: 12px; }
        .product-info p { font-size: 1rem; opacity: 0.8; line-height: 1.5; margin-bottom: 20px; flex-grow: 1; }
        
        .status-tag { 
            display: inline-block; 
            align-self: flex-start;
            padding: 6px 14px; 
            border-radius: 30px; 
            font-size: 12px; 
            font-weight: 700; 
            background: #ffc107; 
            color: #000; 
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        /* 모바일 대응 */
        @media (max-width: 768px) {
            .page-title { font-size: 2rem; padding-top: 40px; }
            .product-grid { grid-template-columns: 1fr; gap: 25px; }
            .product-info h3 { font-size: 1.3rem; }
        }
    </style>
</head>

    <script>
        const translations = {
            'ko': {
                'news': '뉴스', 'about': 'About Us', 'products': '제품',
                'title': '제품', 
                'desc_trigger': '혁신적인 카드 시스템', 
                'desc_thoth': '여러분과 함께하는 Ai Vtuber',
                'lang': '언어 선택 ▾',
                'contact': '저희와 연락하세요!', 'privacy': '개인정보 처리방침',
                'copyright': '민양테크가 제작한 모든 제품의 저작권은 민양테크에 있습니다.'
            },
            'en': {
                'news': 'NEWS', 'about': 'ABOUT US', 'products': 'PRODUCTS',
                'title': 'Products', 
                'desc_trigger': 'Innovative card system', 
                'desc_thoth': 'Ai Vtuber with you',
                'lang': 'Language ▾',
                'contact': 'Contact Us!', 'privacy': 'Privacy Policy',
                'copyright': 'Copyright © Minyang Tech. All rights reserved.'
            }
        };

        function reveal() {
            const reveals = document.querySelectorAll(".reveal");
            reveals.forEach(el => {
                const windowHeight = window.innerHeight;
                const elementTop = el.getBoundingClientRect().top;
                if (elementTop < windowHeight - 80) el.classList.add("active");
            });
        }
        window.addEventListener("scroll", reveal);

        function changeLanguage(lang) {
            localStorage.setItem('selectedLang', lang);
            const t = translations[lang];
            document.getElementById('nav-news').textContent = t.news;
            document.getElementById('nav-about').textContent = t.about;
            document.getElementById('nav-products').textContent = t.products;
            document.getElementById('page-title').textContent = t.title;
            document.getElementById('desc-trigger').textContent = t.desc_trigger;
            document.getElementById('desc-thoth').textContent = t.desc_thoth;
            document.getElementById('lang-label').textContent = t.lang;
            document.getElementById('footer-contact').textContent = t.contact;
            document.getElementById('privacy-link').textContent = t.privacy;
            document.getElementById('copyright-text').innerHTML = `<p>${t.copyright}</p>`;
        }

        function toggleDarkMode() { 
            const isDark = document.body.classList.toggle('dark-mode'); 
            localStorage.setItem('darkMode', isDark ? 'enabled' : 'disabled'); 
        }

        window.onload = () => {
            const savedLang = localStorage.getItem('selectedLang') || 'ko';
            changeLanguage(savedLang);
            if (localStorage.getItem('darkMode') === 'enabled') {
                document.body.classList.add('dark-mode');
                document.getElementById('dark-mode-toggle').checked = true;
            }
            setTimeout(reveal, 100);
        };
    </script>
