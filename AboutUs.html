<!DOCTYPE html>
<html lang="ko">
<head>
    <link rel="icon" href="https://github.com/minyangtech/minyangtech.github.io/blob/main/image/%EB%AF%BC%EC%96%91%20%ED%85%8C%ED%81%AC.png?raw=true" type="image/x-icon">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Us - 민양테크</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { 
            --bg-color: #ffffff; --text-color: #333333; --header-bg: #ffffff; 
            --border-color: #eeeeee; --accent-color: #007bff; --content-text: #555555;
            --timeline-line: #e0e0e0;
        }
        body.dark-mode { 
            --bg-color: #121212; --text-color: #e0e0e0; --header-bg: #1e1e1e; 
            --border-color: #333333; --content-text: #b0b0b0;
            --timeline-line: #444444;
        }
        
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Pretendard', sans-serif; background-color: var(--bg-color); color: var(--text-color); transition: background 0.2s, color 0.2s; overflow-x: hidden; display: flex; flex-direction: column; min-height: 100vh; }
        
        /* [Header] */
        header { display: flex; justify-content: space-between; align-items: center; padding: 0 5%; height: 80px; background: var(--header-bg); border-bottom: 1px solid var(--border-color); position: sticky; top: 0; z-index: 1000; }
        .header-left { display: flex; align-items: center; gap: 40px; }
        .logo-link img { height: 40px; width: auto; display: block; }
        .nav-links { display: flex; list-style: none; gap: 30px; }
        .nav-links a { text-decoration: none; color: var(--text-color); font-weight: 600; font-size: 15px; display: block; line-height: 80px; }
        
        .controls { display: flex; align-items: center; gap: 25px; }
        .lang-dropdown { position: relative; cursor: pointer; font-size: 14px; font-weight: 600; padding: 10px 0; }
        .lang-menu { display: none; position: absolute; right: 0; top: 40px; background: var(--header-bg); border: 1px solid var(--border-color); border-radius: 4px; list-style: none; min-width: 100px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); padding: 5px 0; z-index: 1001; }
        .lang-dropdown:hover .lang-menu { display: block; }
        .lang-menu li { padding: 10px 15px; color: var(--text-color); }
        .lang-menu li:hover { background: var(--border-color); }

        .toggle-container { display: flex; align-items: center; }
        .switch { position: relative; display: inline-block; width: 46px; height: 24px; }
        .switch input { opacity: 0; width: 0; height: 0; }
        .slider { position: absolute; cursor: pointer; top: 0; left: 0; right: 0; bottom: 0; background-color: #ccc; transition: .4s; border-radius: 34px; }
        .slider:before { position: absolute; content: ""; height: 18px; width: 18px; left: 3px; bottom: 3px; background-color: white; transition: .4s; border-radius: 50%; }
        input:checked + .slider { background-color: #4cd964; }
        input:checked + .slider:before { transform: translateX(22px); }

        /* [Main Content] */
        main { flex: 1; }
        .reveal { opacity: 0; transform: translateY(30px); transition: all 0.8s ease-out; }
        .reveal.active { opacity: 1; transform: translateY(0); }

        .about-section { max-width: 900px; margin: 80px auto; padding: 0 5%; line-height: 1.8; }
        .about-section h1 { font-size: 3.5rem; margin-bottom: 50px; text-align: center; font-weight: 800; color: var(--text-color); }
        .about-content { font-size: 1.15rem; color: var(--content-text); text-align: justify; margin-bottom: 100px; }
        .about-content p { margin-bottom: 30px; }
        .highlight { color: var(--accent-color); font-weight: 600; }

        .history-title { text-align: center; font-size: 2.5rem; margin-bottom: 60px; font-weight: 700; color: var(--text-color); }
        .timeline-container { position: relative; max-width: 1000px; margin: 100px auto 200px; padding: 0 50px; }
        .timeline-line { position: absolute; top: 50%; left: 50px; right: 50px; height: 4px; background: var(--timeline-line); transform: translateY(-50%); z-index: 1; }
        .timeline-points { display: flex; justify-content: space-around; position: relative; z-index: 2; }
        .year-point { position: relative; cursor: pointer; padding: 20px 0; }
        .dot { width: 24px; height: 24px; background: var(--bg-color); border: 4px solid var(--accent-color); border-radius: 50%; margin: 0 auto; transition: 0.3s; }
        .year-point:hover .dot { transform: scale(1.3); background: var(--accent-color); }
        .year-label { position: absolute; top: -40px; left: 50%; transform: translateX(-50%); font-weight: 800; font-size: 1.4rem; color: var(--text-color); }
        
        .timeline-info { 
            position: absolute; top: 60px; left: 50%; transform: translateX(-50%) translateY(10px);
            width: 280px; background: var(--header-bg); border: 1px solid var(--border-color);
            padding: 20px; border-radius: 12px; box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            opacity: 0; visibility: hidden; transition: all 0.3s ease; pointer-events: none; text-align: center;
        }
        .year-point:hover .timeline-info { opacity: 1; visibility: visible; transform: translateX(-50%) translateY(0); }
        .timeline-info h4 { color: var(--accent-color); margin-bottom: 10px; font-size: 1.1rem; }
        .timeline-info p { font-size: 0.95rem; line-height: 1.5; color: var(--content-text); }

        /* [Footer] */
        footer { padding: 50px 5%; text-align: center; border-top: 1px solid var(--border-color); background: var(--bg-color); }
        .footer-sns { margin: 20px 0; display: flex; justify-content: center; align-items: center; gap: 30px; }
        .x-logo-img { height: 32px; width: auto; transition: 0.3s; opacity: 0.7; filter: brightness(0); }
        .dark-mode .x-logo-img { filter: brightness(0) invert(1); }
        .footer-sns a:hover .x-logo-img { opacity: 1; transform: scale(1.1); filter: none; }
        .footer-sns .fa-youtube { font-size: 34px; color: var(--text-color); opacity: 0.7; transition: 0.3s; }
        .footer-sns a:hover .fa-youtube { opacity: 1; color: #ff0000; transform: scale(1.1); }
        .footer-email { margin-top: 15px; font-size: 14px; font-weight: 500; }
        .footer-email a { color: var(--text-color); text-decoration: none; opacity: 0.8; transition: 0.3s; }
        .footer-email a:hover { opacity: 1; color: var(--accent-color); }

        @media (max-width: 768px) {
            .about-section h1 { font-size: 2.5rem; }
            .timeline-line { display: none; }
            .timeline-points { flex-direction: column; gap: 50px; align-items: center; }
            .timeline-info { position: relative; top: 20px; opacity: 1; visibility: visible; transform: none; width: 100%; }
            .year-label { position: static; transform: none; margin-bottom: 10px; text-align: center; }
        }
    </style>
</head>
<body>
    <header>
        <div class="header-left">
            <a href="index.html" class="logo-link"><img src="https://github.com/minyangtech/minyangtech.github.io/blob/main/image/%EB%AF%BC%EC%96%91%20%ED%85%8C%ED%81%AC.png?raw=true" alt="Logo"></a>
            <nav><ul class="nav-links">
                <li><a href="NEWS.html" id="nav-news">뉴스</a></li>
                <li><a href="AboutUs.html" id="nav-about" style="color:var(--accent-color)">About Us</a></li>
                <li><a href="Product.html" id="nav-products">제품</a></li>
            </ul></nav>
        </div>
        <div class="controls">
            <div class="lang-dropdown">
                <span id="current-lang-label">언어 선택 ▾</span>
                <ul class="lang-menu">
                    <li onclick="changeLanguage('en')">English</li>
                    <li onclick="changeLanguage('ko')">한국어</li>
                </ul>
            </div>
            <div class="toggle-container">
                <label class="switch">
                    <input type="checkbox" id="dark-mode-toggle" onclick="toggleDarkMode()">
                    <span class="slider"></span>
                </label>
            </div>
        </div>
    </header>

    <main class="about-section">
        <h1 id="about-title" class="reveal">About Us</h1>
        <div id="about-text" class="about-content reveal"></div>

        <h2 class="history-title reveal" id="history-title">History</h2>
        <div class="timeline-container reveal">
            <div class="timeline-line"></div>
            <div class="timeline-points">
                <div class="year-point">
                    <div class="year-label">2025</div>
                    <div class="dot"></div>
                    <div class="timeline-info">
                        <h4 id="tl-25-title">민양테크의 시작</h4>
                        <p id="tl-25-desc">개발팀 '민양테크' 설립 및 첫 프로젝트 'Trigger Card' 개발 착수</p>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <h3 id="footer-contact">저희와 연락하세요!</h3>
        <div class="footer-sns">
            <a href="https://x.com/minyang_tech" target="_blank">
                <img src="https://github.com/minyangtech/minyangtech.github.io/blob/main/image/logo-white.png?raw=true" class="x-logo-img" alt="X Logo">
            </a>
            <a href="https://www.youtube.com/@minyangtech" target="_blank">
                <i class="fa-brands fa-youtube"></i>
            </a>
        </div>
        <div class="footer-email">
            <a href="mailto:minyangtech.info@gmail.com">minyangtech.info@gmail.com</a>
        </div>
    </footer>

    <script>
        const translations = {
            'ko': { 
                'news': '뉴스', 'about': 'About Us', 'products': '제품', 'langLabel': '언어 선택 ▾',
                'title': 'About Us', 'history': '우리의 발자취', 'contact': '저희와 연락하세요!',
                'tl25T': '민양테크의 시작', 'tl25D': '개발팀 \'민양테크\' 설립 및 첫 프로젝트 \'Trigger Card\' 개발 착수',
                'content': `
                    <p>민양테크는 단순한 게임 개발 스튜디오를 넘어, <span class="highlight">창의적인 아이디어와 기술력을 바탕으로 몰입감 넘치는 인터랙티브 경험을 선사하는 소규모 개발팀</span>입니다.</p>
                    <p>저희는 게임이 단순한 오락을 넘어, <span class="highlight">새로운 세상을 탐험하고, 깊이 있는 감정을 공유하며, 때로는 예상치 못한 영감을 주는 예술 형식</span>이라고 믿습니다.</p>
                    <p>아름답고 독특한 창의적인 경험을 추구하며, 기존의 틀에 얽매이지 않는 <span class="highlight">과감한 시도와 혁신</span>을 두려워하지 않습니다.`
            },
            'en': { 
                'news': 'NEWS', 'about': 'ABOUT US', 'products': 'PRODUCTS', 'langLabel': 'Language ▾',
                'title': 'About Us', 'history': 'Our History', 'contact': 'Contact Us!',
                'tl25T': 'The Beginning', 'tl25D': 'Founded MinYang Tech & Commenced development of \'Trigger Card\'',
                'content': `
                    <p>MinYang Tech is a <span class="highlight">small development team that delivers immersive interactive experiences based on creative ideas</span>.</p>
                    <p>We believe games are an <span class="highlight">art form that allows us to explore new worlds and share profound emotions</span>.</p>
                    <p>We relentlessly pursue unique experiences, unafraid of <span class="highlight">bold attempts and innovation</span>.`
            }
        };

        function reveal() {
            const reveals = document.querySelectorAll(".reveal");
            reveals.forEach(el => {
                const windowHeight = window.innerHeight;
                const elementTop = el.getBoundingClientRect().top;
                if (elementTop < windowHeight - 100) el.classList.add("active");
            });
        }
        window.addEventListener("scroll", reveal);

        function changeLanguage(lang) {
            localStorage.setItem('selectedLang', lang);
            document.documentElement.lang = lang;
            const t = translations[lang];

            document.getElementById('nav-news').textContent = t.news;
            document.getElementById('nav-about').textContent = t.about;
            document.getElementById('nav-products').textContent = t.products;
            document.getElementById('current-lang-label').textContent = t.langLabel;
            document.getElementById('about-title').textContent = t.title;
            document.getElementById('about-text').innerHTML = t.content;
            document.getElementById('history-title').textContent = t.history;
            document.getElementById('tl-25-title').textContent = t.tl25T;
            document.getElementById('tl-25-desc').textContent = t.tl25D;
            document.getElementById('footer-contact').textContent = t.contact;
        }

        function toggleDarkMode() {
            const isDark = document.body.classList.toggle('dark-mode');
            localStorage.setItem('darkMode', isDark ? 'enabled' : 'disabled');
        }

        window.onload = () => {
            const savedLang = localStorage.getItem('selectedLang') || 'ko';
            changeLanguage(savedLang);
            if (localStorage.getItem('darkMode') === 'enabled') {
                document.body.classList.add('dark-mode');
                document.getElementById('dark-mode-toggle').checked = true;
            }
            reveal();
        };
    </script>
</body>
</html>
