<!DOCTYPE html>
<html lang="ko">
<head>
    <link rel="icon" href="https://github.com/minyangtech/minyangtech.github.io/blob/main/%EB%AF%BC%EC%96%91%20%ED%85%8C%ED%81%AC.png?raw=true" type="image/x-icon">
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Us - 민양테크</title>
    <style>
        /* [수정] 라이트 모드(기본)와 다크 모드 변수 분리 */
        :root { 
            --bg-color: #ffffff; 
            --text-color: #333333; 
            --header-bg: #ffffff; 
            --border-color: #eeeeee; 
            --accent-color: #007bff;
            --content-text: #555555; /* 본문용 약간 연한 검정 */
        }

        body.dark-mode { 
            --bg-color: #121212; 
            --text-color: #e0e0e0; 
            --header-bg: #1e1e1e; 
            --border-color: #333333; 
            --content-text: #b0b0b0; /* 다크모드 본문 회색 */
        }
        
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Pretendard', sans-serif; background-color: var(--bg-color); color: var(--text-color); transition: background 0.2s, color 0.2s; }
        
        header {
            display: flex; justify-content: space-between; align-items: center;
            padding: 0 5%; height: 80px; background: var(--header-bg);
            border-bottom: 1px solid var(--border-color); position: sticky; top: 0; z-index: 1000;
        }
        .header-left { display: flex; align-items: center; gap: 40px; }
        .logo-link img { height: 40px; width: auto; display: block; }
        .nav-links { display: flex; list-style: none; gap: 30px; }
        .nav-links a { text-decoration: none; color: var(--text-color); font-weight: 600; font-size: 15px; display: block; line-height: 80px; }

        .controls { display: flex; align-items: center; gap: 25px; }

        .lang-dropdown { position: relative; cursor: pointer; font-size: 14px; font-weight: 600; padding: 10px 0; }
        .lang-menu { 
            display: none; position: absolute; right: 0; top: 40px; 
            background: var(--header-bg); border: 1px solid var(--border-color); 
            border-radius: 4px; list-style: none; min-width: 100px; 
            box-shadow: 0 4px 6px rgba(0,0,0,0.1); padding: 5px 0; z-index: 1001; 
        }
        .lang-dropdown::after { content: ""; position: absolute; top: 100%; left: 0; width: 100%; height: 20px; }
        .lang-dropdown:hover .lang-menu { display: block; }
        .lang-menu li { padding: 10px 15px; color: var(--text-color); }
        .lang-menu li:hover { background: var(--border-color); }

        .toggle-container { display: flex; flex-direction: column; align-items: center; gap: 4px; }
        .switch { position: relative; display: inline-block; width: 46px; height: 24px; }
        .switch input { opacity: 0; width: 0; height: 0; }
        .slider { position: absolute; cursor: pointer; top: 0; left: 0; right: 0; bottom: 0; background-color: #ccc; transition: .4s; border-radius: 34px; }
        .slider:before { position: absolute; content: ""; height: 18px; width: 18px; left: 3px; bottom: 3px; background-color: white; transition: .4s; border-radius: 50%; }
        input:checked + .slider { background-color: #4cd964; }
        input:checked + .slider:before { transform: translateX(22px); }
        .toggle-label { font-size: 10px; font-weight: bold; }

        /* 소개 페이지 스타일 */
        .about-section { max-width: 900px; margin: 60px auto; padding: 0 5%; line-height: 1.8; }
        .about-section h1 { font-size: 3rem; margin-bottom: 50px; text-align: center; font-weight: 700; color: var(--text-color); }
        
        /* [수정] 고정 색상 #b0b0b0 대신 변수 사용 */
        .about-content { font-size: 1.15rem; color: var(--content-text); text-align: justify; }
        .about-content p { margin-bottom: 30px; }
        
        .highlight { color: var(--accent-color); font-weight: 600; }

        /* 모바일 대응 */
        @media (max-width: 768px) {
            .about-section h1 { font-size: 2rem; margin-bottom: 30px; }
            .about-content { font-size: 1rem; }
        }
    </style>
</head>
<body> <header>
        <div class="header-left">
            <a href="index.html" class="logo-link"><img src="https://raw.githubusercontent.com/minyangtech/minyangtech.github.io/main/%EB%AF%BC%EC%96%91%20%ED%85%8C%ED%81%AC.png"></a>
            <nav>
                <ul class="nav-links">
                    <li><a href="NEWS.html" id="nav-news">뉴스</a></li>
                    <li><a href="AboutUs.html" id="nav-about" style="color:#007bff">About Us</a></li>
                    <li><a href="Product.html" id="nav-products">제품</a></li>
                </ul>
            </nav>
        </div>
        <div class="controls">
            <div class="lang-dropdown">
                <span id="current-lang-label">Language ▾</span>
                <ul class="lang-menu">
                    <li onclick="changeLanguage('en')">English</li>
                    <li onclick="changeLanguage('ko')">한국어</li>
                </ul>
            </div>
            <div class="toggle-container">
                <label class="switch">
                    <input type="checkbox" id="dark-mode-toggle" onclick="toggleDarkMode()">
                    <span class="slider"></span>
                </label>
                <span class="toggle-label" id="toggle-text">다크 모드 전환</span>
            </div>
        </div>
    </header>

    <main class="about-section">
        <h1 id="about-title">About Us</h1>
        <div id="about-text" class="about-content"></div>
    </main>

    <script>
        const translations = {
            'ko': { 
                'news': '뉴스', 'about': 'About Us', 'products': '제품', 'langLabel': '언어 선택 ▾', 'toggle': '다크 모드 전환',
                'title': 'About Us',
                'content': `
                    <p>민양테크는 단순한 게임 개발 스튜디오를 넘어, <span class="highlight">창의적인 아이디어와 기술력을 바탕으로 몰입감 넘치는 인터랙티브 경험을 선사하는 소규모 개발팀</span>입니다. 거대한 자본과 규모를 앞세우는 대신, 오직 <span class="highlight">이야기의 힘과 독창적인 게임 플레이 메커니즘</span>에 집중하여 플레이어의 마음을 사로잡는 인디 게임을 제작하고 있습니다.</p>
                    <p>저희는 게임이 단순한 오락을 넘어, <span class="highlight">새로운 세상을 탐험하고, 깊이 있는 감정을 공유하며, 때로는 예상치 못한 영감을 주는 예술 형식</span>이라고 믿습니다. 민양테크의 모든 프로젝트는 이러한 신념을 바탕으로 시작됩니다. 작은 아이디어에서 시작하여 수많은 밤샘과 열정적인 논의를 거쳐 하나의 완성된 세계로 탄생합니다.</p>
                    <p>세상에 단 하나뿐인 독특한 경험을 추구하며, 기존의 틀에 얽매이지 않는 <span class="highlight">과감한 시도와 혁신</span>을 두려워하지 않습니다. 플레이어 한 분 한 분과의 소통을 통해 끊임없이 발전하고, 더욱 완벽한 게임을 만들어 나가는 것이 민양테크의 목표이자 비전입니다. 우리의 게임이 여러분의 일상에 작은 즐거움과 신선한 충격으로 다가가기를 희망합니다.</p>`
            },
            'en': { 
                'news': 'NEWS', 'about': 'ABOUT US', 'products': 'PRODUCTS', 'langLabel': 'Language ▾', 'toggle': 'Dark Mode Toggle',
                'title': 'About Us',
                'content': `
                    <p>MinYang Tech is more than just a game development studio; we are a <span class="highlight">small development team that delivers immersive interactive experiences based on creative ideas and technological expertise</span>. Instead of leveraging vast capital and scale, we focus solely on the <span class="highlight">power of storytelling and unique gameplay mechanics</span> to create indie games that captivate players.</p>
                    <p>We believe that games are more than mere entertainment; they are an <span class="highlight">art form that allows us to explore new worlds, share profound emotions, and sometimes provide unexpected inspiration</span>. Every project at MinYang Tech begins with this conviction. Starting from a small idea, it evolves into a complete world through countless late nights and passionate discussions.</p>
                    <p>We relentlessly pursue unique experiences, unafraid of <span class="highlight">bold attempts and innovation</span> that challenge conventional frameworks. Our goal and vision at MinYang Tech is to continuously evolve through communication with each and every player, striving to create even more perfect games. We hope our games bring a touch of joy and fresh impact to your daily lives.</p>`
            }
        };

        function changeLanguage(lang) {
            localStorage.setItem('selectedLang', lang);
            document.documentElement.lang = lang;
            document.getElementById('nav-news').textContent = translations[lang].news;
            document.getElementById('nav-about').textContent = translations[lang].about;
            document.getElementById('nav-products').textContent = translations[lang].products;
            document.getElementById('current-lang-label').textContent = translations[lang].langLabel;
            document.getElementById('toggle-text').textContent = translations[lang].toggle;
            document.getElementById('about-title').textContent = translations[lang].title;
            document.getElementById('about-text').innerHTML = translations[lang].content;
        }

        function toggleDarkMode() {
            const isDark = document.body.classList.toggle('dark-mode');
            localStorage.setItem('darkMode', isDark ? 'enabled' : 'disabled');
        }

        window.onload = () => {
            const savedLang = localStorage.getItem('selectedLang') || 'ko';
            changeLanguage(savedLang);
            
            // 다크모드 초기화 로직 수정
            const darkMode = localStorage.getItem('darkMode');
            if (darkMode === 'enabled' || darkMode === null) { // 초기 접속 시 다크모드 권장 시
                document.body.classList.add('dark-mode');
                document.getElementById('dark-mode-toggle').checked = true;
            } else {
                document.body.classList.remove('dark-mode');
                document.getElementById('dark-mode-toggle').checked = false;
            }
        };
    </script>
</body>
</html>
