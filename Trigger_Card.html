<!DOCTYPE html>
<html lang="ko">
<head>
    <link rel="icon" href="https://github.com/minyangtech/minyangtech.github.io/blob/main/image/%EB%AF%BC%EC%96%91%20%ED%85%8C%ED%81%AC.png?raw=true" type="image/x-icon">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trigger Card - 민양테크</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* 변수 설정: 다크모드 가시성 확보 */
        :root { 
            --bg-color: #ffffff; --text-color: #333333; --header-bg: #ffffff; 
            --border-color: #eeeeee; --accent: #007bff; --card-bg: #f9f9f9; --slider-bar: #cccccc; 
        }
        body.dark-mode { 
            --bg-color: #121212; --text-color: #f0f0f0; --header-bg: #1e1e1e; 
            --border-color: #333333; --card-bg: #1e1e1e; --slider-bar: #444444; 
        }
        
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: 'Pretendard', sans-serif; 
            background-color: var(--bg-color); 
            color: var(--text-color); 
            transition: background 0.2s, color 0.2s; 
            overflow-x: hidden; 
            min-height: 100vh;
        }

        /* [핵심 수정] 초기 상태에서 투명도를 0으로 만들지 않음 */
        .reveal-later { 
            opacity: 1; 
            transform: translateY(0); 
            transition: all 0.6s ease-out;
        }
        /* JS 로드 후 화면 하단 요소들에만 애니메이션 적용 */
        .js-ready .reveal-later { opacity: 0; transform: translateY(20px); }
        .js-ready .reveal-later.active { opacity: 1; transform: translateY(0); }

        header { 
            display: flex; justify-content: space-between; align-items: center; 
            padding: 0 5%; height: 80px; background: var(--header-bg); 
            border-bottom: 1px solid var(--border-color); position: sticky; top: 0; z-index: 1000; 
        }
        .header-left { display: flex; align-items: center; gap: 40px; }
        .logo-link img { height: 35px; width: auto; display: block; }
        .nav-links { display: flex; list-style: none; gap: 30px; }
        .nav-links a { text-decoration: none; color: var(--text-color); font-weight: 600; font-size: 15px; }
        
        .controls { display: flex; align-items: center; gap: 20px; }
        .lang-dropdown { position: relative; cursor: pointer; font-size: 14px; font-weight: 600; }
        .lang-menu { 
            display: none; position: absolute; right: 0; top: 30px; 
            background: var(--header-bg); border: 1px solid var(--border-color); 
            border-radius: 4px; list-style: none; min-width: 100px; z-index: 1001; 
        }
        .lang-dropdown:hover .lang-menu { display: block; }
        .lang-menu li { padding: 10px; color: var(--text-color); }
        .lang-menu li:hover { background: var(--border-color); }

        .switch { position: relative; display: inline-block; width: 44px; height: 22px; }
        .switch input { opacity: 0; width: 0; height: 0; }
        .slider { 
            position: absolute; cursor: pointer; top: 0; left: 0; right: 0; bottom: 0; 
            background-color: #ccc; transition: .4s; border-radius: 34px; 
        }
        .slider:before { 
            position: absolute; content: ""; height: 16px; width: 16px; 
            left: 3px; bottom: 3px; background-color: white; transition: .4s; border-radius: 50%; 
        }
        input:checked + .slider { background-color: var(--accent); }
        input:checked + .slider:before { transform: translateX(22px); }

        .detail-container { max-width: 1100px; margin: 40px auto; padding: 0 20px; }
        .product-title { font-size: 2.2rem; font-weight: 800; margin-bottom: 30px; text-align: center; color: var(--accent); }
        
        /* 메인 레이아웃 보정 */
        .product-main { 
            display: flex; gap: 30px; background: var(--card-bg); 
            padding: 25px; border-radius: 15px; border: 1px solid var(--border-color); 
            margin-bottom: 40px; box-shadow: 0 10px 30px rgba(0,0,0,0.05);
        }
        .product-media-side { flex: 1.4; display: flex; flex-direction: column; gap: 15px; min-width: 0; }
        .main-viewer { 
            width: 100%; aspect-ratio: 16 / 9; background: #000; 
            border-radius: 10px; overflow: hidden; position: relative;
        }
        .main-viewer img, .main-viewer iframe { width: 100%; height: 100%; object-fit: cover; border: none; }
        
        .thumb-container { position: relative; padding: 0 40px; }
        .thumb-list { display: flex; gap: 10px; overflow-x: auto; padding: 10px 0; scrollbar-width: thin; }
        .thumb-item { 
            width: 100px; aspect-ratio: 16 / 9; flex-shrink: 0; border-radius: 5px; 
            cursor: pointer; opacity: 0.4; transition: 0.2s; border: 2px solid transparent; overflow: hidden;
        }
        .thumb-item.active { opacity: 1; border-color: var(--accent); }
        .thumb-item img { width: 100%; height: 100%; object-fit: cover; }

        .product-info-side { flex: 1; display: flex; flex-direction: column; justify-content: space-between; }
        .info-table { width: 100%; border-collapse: collapse; margin-bottom: 20px; }
        .info-table th { text-align: left; padding: 15px 0; color: var(--accent); font-size: 0.9rem; border-bottom: 1px solid var(--border-color); }
        .info-table td { padding: 15px 0; border-bottom: 1px solid var(--border-color); font-weight: 500; }
        .info-table td a { color: var(--accent); text-decoration: none; }

        .buy-button { 
            display: flex; align-items: center; justify-content: center; gap: 10px; 
            background: #222; color: #fff; text-decoration: none; padding: 15px; 
            border-radius: 8px; font-weight: 700; transition: 0.3s; 
        }
        body.dark-mode .buy-button { background: #333; }
        .buy-button:hover { transform: translateY(-2px); background: #444; }

        .specs-section { background: var(--card-bg); padding: 30px; border-radius: 15px; border: 1px solid var(--border-color); margin-bottom: 40px; }
        .section-header { font-size: 1.5rem; margin-bottom: 20px; border-left: 4px solid var(--accent); padding-left: 12px; }
        .specs-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 30px; }
        .spec-list { list-style: none; margin-top: 15px; }
        .spec-list li { padding: 8px 0; border-bottom: 1px solid var(--border-color); font-size: 0.9rem; }
        .spec-list li b { color: var(--accent); }

        .empty-review-box { padding: 40px; text-align: center; background: var(--card-bg); border-radius: 10px; border: 1px dashed var(--border-color); color: #888; }

        @media (max-width: 850px) { .product-main, .specs-grid { flex-direction: column; } .product-info-side { margin-top: 20px; } }
    </style>
</head>
<body>
    <header>
        <div class="header-left">
            <a href="index.html" class="logo-link"><img src="https://github.com/minyangtech/minyangtech.github.io/blob/main/image/%EB%AF%BC%EC%96%91%20%ED%85%8C%ED%81%AC.png?raw=true"></a>
            <nav><ul class="nav-links">
                <li><a href="NEWS.html" id="nav-news">뉴스</a></li>
                <li><a href="AboutUs.html" id="nav-about">About Us</a></li>
                <li><a href="Product.html" id="nav-products" style="color:var(--accent)">제품</a></li>
            </ul></nav>
        </div>
        <div class="controls">
            <div class="lang-dropdown">
                <span id="current-lang-label">Language ▾</span>
                <ul class="lang-menu">
                    <li onclick="changeLanguage('en')">English</li>
                    <li onclick="changeLanguage('ko')">한국어</li>
                </ul>
            </div>
            <label class="switch"><input type="checkbox" id="dark-mode-toggle" onclick="toggleDarkMode()"><span class="slider"></span></label>
        </div>
    </header>

    <div class="detail-container">
        <h1 class="product-title">Trigger Card</h1>
        
        <div class="product-main">
            <div class="product-media-side">
                <div class="main-viewer" id="main-viewer">
                    <img src="https://github.com/minyangtech/minyangtech.github.io/blob/main/image/%EB%AF%BC%EC%96%91%ED%85%8C%ED%81%AC%20%EB%B0%94%ED%83%95%ED%99%94%EB%A9%B4.png?raw=true">
                </div>
                <div class="thumb-container">
                    <div class="thumb-list" id="thumb-list"></div>
                </div>
            </div>
            <div class="product-info-side">
                <table class="info-table">
                    <tr><th id="info-dev-start">개발 시작</th><td>2025.12.20</td></tr>
                    <tr><th id="info-platform">플랫폼</th><td>Steam (Windows)</td></tr>
                    <tr><th id="info-engine">엔진</th><td>Unity3D</td></tr>
                    <tr><th id="info-license">라이선스</th><td><a href="https://github.com/minyangtech/minyangtech.github.io/blob/main/LICENSE" target="_blank">MIT License</a></td></tr>
                </table>
                <a href="https://store.steampowered.com/" target="_blank" class="buy-button" id="steam-btn"><i class="fa-brands fa-steam"></i> Steam 상점에서 확인하기</a>
            </div>
        </div>

        <div class="specs-section reveal-later">
            <h2 class="section-header" id="spec-title">시스템 요구 사항</h2>
            <div class="specs-grid">
                <div><h3 id="min-spec-label" style="color:var(--accent)">최소 사양</h3><ul class="spec-list" id="min-spec-list"></ul></div>
                <div><h3 id="rec-spec-label" style="color:var(--accent)">권장 사양</h3><ul class="spec-list" id="rec-spec-list"></ul></div>
            </div>
        </div>

        <div class="reveal-later">
            <h2 class="section-header" id="review-title">사용자 리뷰</h2>
            <div class="empty-review-box" id="empty-review-text">등록된 사용자 리뷰가 없습니다.</div>
        </div>
    </div>

    <script src="https://www.youtube.com/iframe_api"></script>
    <script>
        const translations = {
            'ko': {
                'news':'뉴스','about':'About Us','products':'제품','langLabel':'언어 선택 ▾',
                'devStart':'개발 시작','platform':'플랫폼','engine':'엔진','license':'라이선스',
                'steamBtn':'Steam 상점에서 확인하기','specTitle':'시스템 요구 사항',
                'minSpec':'최소 사양','recSpec':'권장 사양','reviewTitle':'사용자 리뷰','noReview':'등록된 사용자 리뷰가 없습니다.',
                'os':'운영체제','cpu':'프로세서','ram':'메모리','gpu':'그래픽'
            },
            'en': {
                'news':'NEWS','about':'ABOUT US','products':'PRODUCTS','langLabel':'Language ▾',
                'devStart':'Dev Start','platform':'Platform','engine':'Engine','license':'License',
                'steamBtn':'View on Steam Store','specTitle':'System Requirements',
                'minSpec':'Minimum','recSpec':'Recommended','reviewTitle':'User Reviews','noReview':'No reviews yet.',
                'os':'OS','cpu':'Processor','ram':'Memory','gpu':'Graphics'
            }
        };

        const mediaData = [
            { type: 'image', url: 'https://github.com/minyangtech/minyangtech.github.io/blob/main/image/%EB%AF%BC%EC%96%91%ED%85%8C%ED%81%AC%20%EB%B0%94%ED%83%95%ED%99%94%EB%A9%B4.png?raw=true' },
            { type: 'video', url: 'dQw4w9WgXcQ' },
            { type: 'image', url: 'https://github.com/minyangtech/minyangtech.github.io/blob/main/image/%EB%AF%BC%EC%96%91%ED%85%8C%ED%81%AC%20%EB%B0%94%ED%83%95%ED%99%94%EB%A9%B4.png?raw=true' }
        ];

        let currentIndex = 0, ytPlayer = null;

        function changeLanguage(lang) {
            localStorage.setItem('selectedLang', lang);
            const t = translations[lang];
            document.getElementById('nav-news').textContent = t.news;
            document.getElementById('nav-about').textContent = t.about;
            document.getElementById('nav-products').textContent = t.products;
            document.getElementById('current-lang-label').textContent = t.langLabel;
            document.getElementById('info-dev-start').textContent = t.devStart;
            document.getElementById('info-platform').textContent = t.platform;
            document.getElementById('info-engine').textContent = t.engine;
            document.getElementById('info-license').textContent = t.license;
            document.getElementById('steam-btn').innerHTML = `<i class="fa-brands fa-steam"></i> ${t.steamBtn}`;
            document.getElementById('spec-title').textContent = t.specTitle;
            document.getElementById('min-spec-label').textContent = t.minSpec;
            document.getElementById('rec-spec-label').textContent = t.recSpec;
            document.getElementById('review-title').textContent = t.reviewTitle;
            document.getElementById('empty-review-text').textContent = t.noReview;

            const minHtml = `<li><b>${t.os}:</b> Win 10</li><li><b>${t.cpu}:</b> i3-6100</li><li><b>${t.ram}:</b> 4GB</li><li><b>${t.gpu}:</b> GTX 750Ti</li>`;
            const recHtml = `<li><b>${t.os}:</b> Win 11</li><li><b>${t.cpu}:</b> i5-9600K</li><li><b>${t.ram}:</b> 8GB</li><li><b>${t.gpu}:</b> GTX 1060</li>`;
            document.getElementById('min-spec-list').innerHTML = minHtml;
            document.getElementById('rec-spec-list').innerHTML = recHtml;
        }

        function initMedia() {
            const list = document.getElementById('thumb-list');
            list.innerHTML = '';
            mediaData.forEach((item, i) => {
                const div = document.createElement('div');
                div.className = `thumb-item ${i === 0 ? 'active' : ''}`;
                const imgUrl = item.type === 'video' ? `https://img.youtube.com/vi/${item.url}/mqdefault.jpg` : item.url;
                div.innerHTML = `<img src="${imgUrl}">`;
                div.onclick = () => setMainMedia(i);
                list.appendChild(div);
            });
        }

        function setMainMedia(index) {
            currentIndex = index;
            const v = document.getElementById('main-viewer');
            const item = mediaData[index];
            v.style.opacity = '0.5';
            
            setTimeout(() => {
                if (item.type === 'video') {
                    v.innerHTML = `<div id="yt-player"></div>`;
                    ytPlayer = new YT.Player('yt-player', {
                        videoId: item.url, 
                        playerVars: { 'autoplay': 1, 'mute': 1, 'rel': 0 },
                        events: { 'onReady': (e) => e.target.playVideo() }
                    });
                } else {
                    v.innerHTML = `<img src="${item.url}">`;
                }
                v.style.opacity = '1';
            }, 100);

            document.querySelectorAll('.thumb-item').forEach((t, i) => t.classList.toggle('active', i === index));
        }

        function toggleDarkMode() {
            const isDark = document.body.classList.toggle('dark-mode');
            localStorage.setItem('darkMode', isDark ? 'enabled' : 'disabled');
        }

        function reveal() {
            document.querySelectorAll(".reveal-later").forEach(el => {
                if (el.getBoundingClientRect().top < window.innerHeight - 30) el.classList.add("active");
            });
        }

        window.onload = () => {
            // 다크모드 즉시 적용
            if (localStorage.getItem('darkMode') === 'enabled') {
                document.body.classList.add('dark-mode');
                document.getElementById('dark-mode-toggle').checked = true;
            }
            
            changeLanguage(localStorage.getItem('selectedLang') || 'ko');
            initMedia();
            
            // 애니메이션 클래스 주입
            setTimeout(() => {
                document.body.classList.add('js-ready');
                reveal();
            }, 100);

            window.addEventListener("scroll", reveal);
        };
        
        function onYouTubeIframeAPIReady() { /* 자동으로 실행됨 */ }
    </script>
</body>
</html>
