<!DOCTYPE html>
<html lang="ko">
<head>
    <link rel="icon" href="https://github.com/minyangtech/minyangtech.github.io/blob/main/image/%EB%AF%BC%EC%96%91%20%ED%85%8C%ED%81%AC.png?raw=true" type="image/x-icon">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trigger Card - 민양테크</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { --bg-color: #ffffff; --text-color: #333333; --header-bg: #ffffff; --border-color: #eeeeee; --accent: #007bff; --card-bg: #f9f9f9; --slider-bar: #cccccc; }
        body.dark-mode { --bg-color: #121212; --text-color: #e0e0e0; --header-bg: #1e1e1e; --border-color: #333333; --card-bg: #1e1e1e; --slider-bar: #444444; }
        
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Pretendard', sans-serif; background-color: var(--bg-color); color: var(--text-color); transition: background 0.2s; overflow-x: hidden; }

        .reveal { opacity: 0; transform: translateY(30px); transition: all 0.7s cubic-bezier(0.22, 1, 0.36, 1); }
        .reveal.active { opacity: 1; transform: translateY(0); }

        header { display: flex; justify-content: space-between; align-items: center; padding: 0 5%; height: 80px; background: var(--header-bg); border-bottom: 1px solid var(--border-color); position: sticky; top: 0; z-index: 1000; }
        .header-left { display: flex; align-items: center; gap: 40px; }
        .logo-link img { height: 40px; width: auto; display: block; }
        .nav-links { display: flex; list-style: none; gap: 30px; }
        .nav-links a { text-decoration: none; color: var(--text-color); font-weight: 600; font-size: 15px; line-height: 80px; }
        .controls { display: flex; align-items: center; gap: 25px; }
        .switch { position: relative; display: inline-block; width: 46px; height: 24px; }
        .switch input { opacity: 0; width: 0; height: 0; }
        .slider { position: absolute; cursor: pointer; top: 0; left: 0; right: 0; bottom: 0; background-color: #333; transition: .4s; border-radius: 34px; }
        .slider:before { position: absolute; content: ""; height: 18px; width: 18px; left: 3px; bottom: 3px; background-color: white; transition: .4s; border-radius: 50%; }
        input:checked + .slider { background-color: #4cd964; }
        input:checked + .slider:before { transform: translateX(22px); }

        .detail-container { max-width: 1200px; margin: 50px auto; padding: 0 5%; }
        .product-title { font-size: 2.5rem; font-weight: 800; margin-bottom: 40px; text-align: center; color: var(--accent); }
        .product-main { display: flex; gap: 30px; background: var(--card-bg); padding: 30px; border-radius: 20px; border: 1px solid var(--border-color); margin-bottom: 50px; }
        
        /* [Media Section] */
        .product-media-side { flex: 1.5; display: flex; flex-direction: column; gap: 10px; min-width: 0; }
        .main-viewer { width: 100%; aspect-ratio: 16 / 9; background: #000; border-radius: 12px; overflow: hidden; }
        .main-viewer img, .main-viewer iframe { width: 100%; height: 100%; object-fit: cover; border: none; transition: opacity 0.3s; }
        
        /* [썸네일 & 스크롤바 디자인] */
        .thumb-container { position: relative; background: rgba(0,0,0,0.05); border-radius: 12px; padding: 15px 40px; }
        .thumb-list { 
            display: flex; gap: 10px; overflow-x: auto; scroll-behavior: smooth; 
            padding-bottom: 15px; cursor: grab;
            scrollbar-width: thin; scrollbar-color: var(--accent) transparent;
        }
        /* 커스텀 스크롤바 (Webkit) */
        .thumb-list::-webkit-scrollbar { height: 8px; }
        .thumb-list::-webkit-scrollbar-track { background: var(--slider-bar); border-radius: 10px; }
        .thumb-list::-webkit-scrollbar-thumb { background: var(--accent); border-radius: 10px; }
        .thumb-list:active { cursor: grabbing; }

        .thumb-item { width: 130px; aspect-ratio: 16 / 9; flex-shrink: 0; border-radius: 6px; opacity: 0.5; transition: 0.3s; border: 2px solid transparent; overflow: hidden; }
        .thumb-item.active { opacity: 1; border-color: var(--accent); transform: scale(1.05); }
        .thumb-item img { width: 100%; height: 100%; object-fit: cover; pointer-events: none; }

        .slide-btn { 
            position: absolute; top: calc(50% - 10px); transform: translateY(-50%);
            background: var(--header-bg); border: 1px solid var(--border-color); width: 34px; height: 34px;
            border-radius: 50%; cursor: pointer; z-index: 5; display: flex; align-items: center; justify-content: center;
        }
        .prev-btn { left: 5px; } .next-btn { right: 5px; }
        .slide-btn:hover { background: var(--accent); color: white; }

        /* [나머지 스타일] */
        .product-info-side { flex: 1; display: flex; flex-direction: column; justify-content: space-between; }
        .info-table { width: 100%; border-collapse: collapse; margin-bottom: 20px; }
        .info-table th, .info-table td { text-align: left; padding: 12px 0; border-bottom: 1px solid var(--border-color); }
        .info-table th { width: 100px; color: var(--accent); font-size: 0.9rem; }
        .buy-button { display: inline-flex; align-items: center; justify-content: center; gap: 10px; background: #171a21; color: #fff; text-decoration: none; padding: 18px; border-radius: 8px; font-weight: 700; transition: 0.3s; }
        .buy-button:hover { background: #2a475e; transform: translateY(-3px); }

        @media (max-width: 1000px) { .product-main { flex-direction: column; } .slide-btn { display: none; } }
    </style>
</head>
<body>
    <header>
        <div class="header-left">
            <a href="index.html" class="logo-link"><img src="https://github.com/minyangtech/minyangtech.github.io/blob/main/image/%EB%AF%BC%EC%96%91%20%ED%85%8C%ED%81%AC.png?raw=true"></a>
            <nav><ul class="nav-links">
                <li><a href="NEWS.html">뉴스</a></li>
                <li><a href="AboutUs.html">About Us</a></li>
                <li><a href="Product.html" style="color:var(--accent)">제품</a></li>
            </ul></nav>
        </div>
        <div class="controls">
            <div class="toggle-container"><label class="switch"><input type="checkbox" id="dark-mode-toggle" onclick="toggleDarkMode()"><span class="slider"></span></label></div>
        </div>
    </header>

    <div class="detail-container">
        <h1 class="product-title reveal">Trigger Card</h1>
        <div class="product-main reveal">
            <div class="product-media-side">
                <div class="main-viewer" id="main-viewer"></div>
                <div class="thumb-container">
                    <button class="slide-btn prev-btn" onclick="moveSlide(-1)"><i class="fa-solid fa-chevron-left"></i></button>
                    <div class="thumb-list" id="thumb-list"></div>
                    <button class="slide-btn next-btn" onclick="moveSlide(1)"><i class="fa-solid fa-chevron-right"></i></button>
                </div>
            </div>
            <div class="product-info-side">
                <table class="info-table">
                    <tr><th>개발 시작</th><td>2025년 12월 20일</td></tr>
                    <tr><th>플랫폼</th><td>Steam (Windows)</td></tr>
                    <tr><th>엔진</th><td>Unity3D</td></tr>
                    <tr><th>라이선스</th><td>MIT License</td></tr>
                </table>
                <a href="#" class="buy-button"><i class="fa-brands fa-steam"></i> Steam 상점에서 확인하기</a>
            </div>
        </div>
    </div>

    <script>
        const mediaData = [
            { type: 'image', url: 'https://github.com/minyangtech/minyangtech.github.io/blob/main/image/%EB%AF%BC%EC%96%91%ED%85%8C%ED%81%AC%20%EB%B0%94%ED%83%95%ED%99%94%EB%A9%B4.png?raw=true' },
            { type: 'image', url: 'https://via.placeholder.com/800x450/007bff/ffffff?text=Scene+1' },
            { type: 'image', url: 'https://via.placeholder.com/800x450/28a745/ffffff?text=Scene+2' },
            { type: 'image', url: 'https://via.placeholder.com/800x450/ffc107/000000?text=Scene+3' },
            { type: 'image', url: 'https://via.placeholder.com/800x450/dc3545/ffffff?text=Scene+4' },
            { type: 'video', url: 'dQw4w9WgXcQ' }
        ];

        let currentIndex = 0;

        function initMedia() {
            const list = document.getElementById('thumb-list');
            mediaData.forEach((item, i) => {
                const div = document.createElement('div');
                div.className = `thumb-item ${i === 0 ? 'active' : ''}`;
                const img = item.type === 'video' ? `https://img.youtube.com/vi/${item.url}/mqdefault.jpg` : item.url;
                div.innerHTML = `<img src="${img}">`;
                div.onclick = () => setMainMedia(i);
                list.appendChild(div);
            });
            setMainMedia(0);
        }

        function setMainMedia(index) {
            currentIndex = index;
            const v = document.getElementById('main-viewer');
            const item = mediaData[index];
            v.style.opacity = '0';
            setTimeout(() => {
                v.innerHTML = item.type === 'video' 
                    ? `<iframe src="https://www.youtube.com/embed/${item.url}?autoplay=1&mute=1" allowfullscreen></iframe>`
                    : `<img src="${item.url}">`;
                v.style.opacity = '1';
            }, 200);

            const thumbs = document.querySelectorAll('.thumb-item');
            thumbs.forEach((t, i) => t.classList.toggle('active', i === index));
            
            // 활성화된 썸네일로 스크롤 이동
            thumbs[index].scrollIntoView({ behavior: 'smooth', inline: 'center', block: 'nearest' });
        }

        // 무한 슬라이드 로직
        function moveSlide(step) {
            let newIndex = currentIndex + step;
            if (newIndex < 0) newIndex = mediaData.length - 1; // 처음에서 이전 누르면 끝으로
            if (newIndex >= mediaData.length) newIndex = 0; // 끝에서 다음 누르면 처음으로
            setMainMedia(newIndex);
        }

        // 마우스 드래그로 밀기 기능
        const slider = document.getElementById('thumb-list');
        let isDown = false; let startX; let scrollLeft;
        slider.addEventListener('mousedown', (e) => { isDown = true; slider.classList.add('active'); startX = e.pageX - slider.offsetLeft; scrollLeft = slider.scrollLeft; });
        slider.addEventListener('mouseleave', () => { isDown = false; });
        slider.addEventListener('mouseup', () => { isDown = false; });
        slider.addEventListener('mousemove', (e) => {
            if (!isDown) return;
            e.preventDefault();
            const x = e.pageX - slider.offsetLeft;
            const walk = (x - startX) * 2;
            slider.scrollLeft = scrollLeft - walk;
        });

        function toggleDarkMode() {
            document.body.classList.toggle('dark-mode');
            localStorage.setItem('darkMode', document.body.classList.contains('dark-mode') ? 'enabled' : 'disabled');
        }

        function reveal() {
            document.querySelectorAll(".reveal").forEach(el => {
                if (el.getBoundingClientRect().top < window.innerHeight - 50) el.classList.add("active");
            });
        }

        window.onload = () => {
            initMedia();
            if (localStorage.getItem('darkMode') === 'enabled') {
                document.body.classList.add('dark-mode');
                document.getElementById('dark-mode-toggle').checked = true;
            }
            window.addEventListener("scroll", reveal);
            reveal();
        };
    </script>
</body>
</html>
