<!DOCTYPE html>
<html lang="ko">
<head>
    <link rel="icon" href="https://github.com/minyangtech/minyangtech.github.io/blob/main/image/%EB%AF%BC%EC%96%91%20%ED%85%8C%ED%81%AC.png?raw=true" type="image/x-icon">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trigger Card - 민양테크</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { --bg-color: #ffffff; --text-color: #333333; --header-bg: #ffffff; --border-color: #eeeeee; --accent: #007bff; --card-bg: #f9f9f9; --slider-bar: #cccccc; }
        body.dark-mode { --bg-color: #121212; --text-color: #e0e0e0; --header-bg: #1e1e1e; --border-color: #333333; --card-bg: #1e1e1e; --slider-bar: #444444; }
        
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Pretendard', sans-serif; background-color: var(--bg-color); color: var(--text-color); transition: background 0.2s; overflow-x: hidden; }

        .reveal { opacity: 0; transform: translateY(30px); transition: all 0.7s cubic-bezier(0.22, 1, 0.36, 1); }
        .reveal.active { opacity: 1; transform: translateY(0); }

        header { display: flex; justify-content: space-between; align-items: center; padding: 0 5%; height: 80px; background: var(--header-bg); border-bottom: 1px solid var(--border-color); position: sticky; top: 0; z-index: 1000; }
        .header-left { display: flex; align-items: center; gap: 40px; }
        .logo-link img { height: 40px; width: auto; display: block; }
        .nav-links { display: flex; list-style: none; gap: 30px; }
        .nav-links a { text-decoration: none; color: var(--text-color); font-weight: 600; font-size: 15px; line-height: 80px; }
        
        .controls { display: flex; align-items: center; gap: 25px; }
        .lang-dropdown { position: relative; cursor: pointer; font-size: 14px; font-weight: 600; padding: 10px 0; }
        .lang-menu { display: none; position: absolute; right: 0; top: 40px; background: var(--header-bg); border: 1px solid var(--border-color); border-radius: 4px; list-style: none; min-width: 100px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); padding: 5px 0; z-index: 1001; }
        .lang-dropdown:hover .lang-menu { display: block; }
        .lang-menu li { padding: 10px 15px; color: var(--text-color); }
        .lang-menu li:hover { background: var(--border-color); }

        .switch { position: relative; display: inline-block; width: 46px; height: 24px; }
        .switch input { opacity: 0; width: 0; height: 0; }
        .slider { position: absolute; cursor: pointer; top: 0; left: 0; right: 0; bottom: 0; background-color: #333; transition: .4s; border-radius: 34px; }
        .slider:before { position: absolute; content: ""; height: 18px; width: 18px; left: 3px; bottom: 3px; background-color: white; transition: .4s; border-radius: 50%; }
        input:checked + .slider { background-color: #4cd964; }
        input:checked + .slider:before { transform: translateX(22px); }

        .detail-container { max-width: 1200px; margin: 50px auto; padding: 0 5%; }
        .product-title { font-size: 2.5rem; font-weight: 800; margin-bottom: 40px; text-align: center; color: var(--accent); }
        
        .product-main { display: flex; gap: 30px; background: var(--card-bg); padding: 30px; border-radius: 20px; border: 1px solid var(--border-color); margin-bottom: 50px; }
        .product-media-side { flex: 1.5; display: flex; flex-direction: column; gap: 10px; min-width: 0; }
        .main-viewer { width: 100%; aspect-ratio: 16 / 9; background: #000; border-radius: 12px; overflow: hidden; position: relative; }
        .main-viewer img, .main-viewer iframe { width: 100%; height: 100%; object-fit: cover; border: none; transition: opacity 0.3s; }
        
        .thumb-container { position: relative; background: rgba(0,0,0,0.05); border-radius: 12px; padding: 15px 40px; }
        .thumb-list { display: flex; gap: 10px; overflow-x: auto; scroll-behavior: smooth; padding-bottom: 15px; cursor: grab; }
        .thumb-list::-webkit-scrollbar { height: 8px; }
        .thumb-list::-webkit-scrollbar-track { background: var(--slider-bar); border-radius: 10px; }
        .thumb-list::-webkit-scrollbar-thumb { background: var(--accent); border-radius: 10px; }
        .thumb-item { width: 130px; aspect-ratio: 16 / 9; flex-shrink: 0; border-radius: 6px; opacity: 0.5; transition: 0.3s; border: 2px solid transparent; overflow: hidden; }
        .thumb-item.active { opacity: 1; border-color: var(--accent); transform: scale(1.05); }
        .thumb-item img { width: 100%; height: 100%; object-fit: cover; pointer-events: none; }
        .slide-btn { position: absolute; top: calc(50% - 10px); transform: translateY(-50%); background: var(--header-bg); border: 1px solid var(--border-color); width: 34px; height: 34px; border-radius: 50%; cursor: pointer; z-index: 5; display: flex; align-items: center; justify-content: center; }
        .prev-btn { left: 5px; } .next-btn { right: 5px; }

        .product-info-side { flex: 1; display: flex; flex-direction: column; justify-content: space-between; }
        .info-table { width: 100%; border-collapse: collapse; margin-bottom: 20px; }
        .info-table th, .info-table td { text-align: left; padding: 12px 0; border-bottom: 1px solid var(--border-color); }
        .info-table th { width: 110px; color: var(--accent); font-size: 0.9rem; }
        .buy-button { display: inline-flex; align-items: center; justify-content: center; gap: 10px; background: #171a21; color: #fff; text-decoration: none; padding: 18px; border-radius: 8px; font-weight: 700; transition: 0.3s; }
        .buy-button:hover { background: #2a303b; }

        .specs-section { background: var(--card-bg); padding: 40px; border-radius: 20px; border: 1px solid var(--border-color); margin-bottom: 50px; }
        .section-header { font-size: 1.8rem; font-weight: 700; margin-bottom: 30px; border-left: 5px solid var(--accent); padding-left: 15px; }
        .specs-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 40px; }
        .spec-box h3 { font-size: 1.2rem; margin-bottom: 20px; color: var(--accent); }
        .spec-list { list-style: none; }
        .spec-list li { margin-bottom: 12px; font-size: 0.95rem; border-bottom: 1px solid var(--border-color); padding-bottom: 8px; }
        .spec-list li b { color: var(--accent); margin-right: 5px; }

        .reviews-section { margin-bottom: 80px; }
        .empty-review-box { padding: 40px; text-align: center; background: var(--card-bg); border-radius: 12px; border: 1px dashed var(--border-color); opacity: 0.6; }

        @media (max-width: 1000px) { .product-main, .specs-grid { flex-direction: column; grid-template-columns: 1fr; } .slide-btn { display: none; } }
    </style>
</head>
<body>
    <header>
        <div class="header-left">
            <a href="index.html" class="logo-link"><img src="https://github.com/minyangtech/minyangtech.github.io/blob/main/image/%EB%AF%BC%EC%96%91%20%ED%85%8C%ED%81%AC.png?raw=true"></a>
            <nav><ul class="nav-links">
                <li><a href="NEWS.html" id="nav-news">뉴스</a></li>
                <li><a href="AboutUs.html" id="nav-about">About Us</a></li>
                <li><a href="Product.html" id="nav-products" style="color:var(--accent)">제품</a></li>
            </ul></nav>
        </div>
        <div class="controls">
            <div class="lang-dropdown">
                <span id="current-lang-label">Language ▾</span>
                <ul class="lang-menu">
                    <li onclick="changeLanguage('en')">English</li>
                    <li onclick="changeLanguage('ko')">한국어</li>
                </ul>
            </div>
            <div class="toggle-container"><label class="switch"><input type="checkbox" id="dark-mode-toggle" onclick="toggleDarkMode()"><span class="slider"></span></label></div>
        </div>
    </header>

    <div class="detail-container">
        <h1 class="product-title reveal">Trigger Card</h1>
        
        <div class="product-main reveal">
            <div class="product-media-side">
                <div class="main-viewer" id="main-viewer"></div>
                <div class="thumb-container">
                    <button class="slide-btn prev-btn" onclick="userMoveSlide(-1)"><i class="fa-solid fa-chevron-left"></i></button>
                    <div class="thumb-list" id="thumb-list"></div>
                    <button class="slide-btn next-btn" onclick="userMoveSlide(1)"><i class="fa-solid fa-chevron-right"></i></button>
                </div>
            </div>
            <div class="product-info-side">
                <table class="info-table">
                    <tr><th id="info-dev-start">개발 시작</th><td>2025.12.20</td></tr>
                    <tr><th id="info-platform">플랫폼</th><td>Steam (Windows)</td></tr>
                    <tr><th id="info-engine">엔진</th><td>Unity3D</td></tr>
                    <tr><th id="info-license">라이선스</th><td>MIT License</td></tr>
                </table>
                <a href="https://store.steampowered.com/" target="_blank" class="buy-button" id="steam-btn"><i class="fa-brands fa-steam"></i> Steam 상점에서 확인하기</a>
            </div>
        </div>

        <div class="specs-section reveal">
            <h2 class="section-header" id="spec-title">시스템 요구 사항</h2>
            <div class="specs-grid">
                <div class="spec-box">
                    <h3 id="min-spec-label">최소 사양</h3>
                    <ul class="spec-list" id="min-spec-list"></ul>
                </div>
                <div class="spec-box">
                    <h3 id="rec-spec-label">권장 사양</h3>
                    <ul class="spec-list" id="rec-spec-list"></ul>
                </div>
            </div>
        </div>

        <div class="reviews-section reveal">
            <h2 class="section-header" id="review-title">사용자 리뷰</h2>
            <div class="empty-review-box" id="empty-review-text">등록된 사용자 리뷰가 없습니다.</div>
        </div>
    </div>

    <script src="https://www.youtube.com/iframe_api"></script>
    <script>
        const translations = {
            'ko': {
                'news': '뉴스', 'about': 'About Us', 'products': '제품', 'langLabel': '언어 선택 ▾',
                'devStart': '개발 시작', 'platform': '플랫폼', 'engine': '엔진', 'license': '라이선스',
                'steamBtn': 'Steam 상점에서 확인하기', 'specTitle': '시스템 요구 사항',
                'minSpec': '최소 사양', 'recSpec': '권장 사양', 'reviewTitle': '사용자 리뷰', 'noReview': '등록된 사용자 리뷰가 없습니다.',
                'os': '운영체제', 'cpu': '프로세서', 'ram': '메모리', 'gpu': '그래픽'
            },
            'en': {
                'news': 'NEWS', 'about': 'ABOUT US', 'products': 'PRODUCTS', 'langLabel': 'Language ▾',
                'devStart': 'Dev Start', 'platform': 'Platform', 'engine': 'Engine', 'license': 'License',
                'steamBtn': 'View on Steam Store', 'specTitle': 'System Requirements',
                'minSpec': 'Minimum', 'recSpec': 'Recommended', 'reviewTitle': 'User Reviews', 'noReview': 'No reviews yet.',
                'os': 'OS', 'cpu': 'Processor', 'ram': 'Memory', 'gpu': 'Graphics'
            }
        };

        const mediaData = [
            { type: 'image', url: 'https://github.com/minyangtech/minyangtech.github.io/blob/main/image/%EB%AF%BC%EC%96%91%ED%85%8C%ED%81%AC%20%EB%B0%94%ED%83%95%ED%99%94%EB%A9%B4.png?raw=true' },
            { type: 'image', url: 'https://github.com/minyangtech/minyangtech.github.io/blob/main/image/%EB%AF%BC%EC%96%91%ED%85%8C%ED%81%AC%20%EB%B0%94%ED%83%95%ED%99%94%EB%A9%B4.png?raw=true' },
            { type: 'video', url: 'dQw4w9WgXcQ' },
            { type: 'image', url: 'https://github.com/minyangtech/minyangtech.github.io/blob/main/image/%EB%AF%BC%EC%96%91%ED%85%8C%ED%81%AC%20%EB%B0%94%ED%83%95%ED%99%94%EB%A9%B4.png?raw=true' }
        ];

        let currentIndex = 0, ytPlayer = null, autoSlideTimer = null;

        function changeLanguage(lang) {
            localStorage.setItem('selectedLang', lang);
            document.documentElement.lang = lang;
            const t = translations[lang];

            document.getElementById('nav-news').textContent = t.news;
            document.getElementById('nav-about').textContent = t.about;
            document.getElementById('nav-products').textContent = t.products;
            document.getElementById('current-lang-label').textContent = t.langLabel;
            
            document.getElementById('info-dev-start').textContent = t.devStart;
            document.getElementById('info-platform').textContent = t.platform;
            document.getElementById('info-engine').textContent = t.engine;
            document.getElementById('info-license').textContent = t.license;
            
            // [수정됨] 텍스트 업데이트 시 아이콘 유지를 위해 innerHTML 사용
            document.getElementById('steam-btn').innerHTML = `<i class="fa-brands fa-steam"></i> ${t.steamBtn}`;
            
            document.getElementById('spec-title').textContent = t.specTitle;
            document.getElementById('min-spec-label').textContent = t.minSpec;
            document.getElementById('rec-spec-label').textContent = t.recSpec;
            document.getElementById('review-title').textContent = t.reviewTitle;
            document.getElementById('empty-review-text').textContent = t.noReview;

            const minSpecHtml = `<li><b>${t.os}:</b> Windows 10 (64-bit)</li><li><b>${t.cpu}:</b> i3-6100</li><li><b>${t.ram}:</b> 4 GB</li><li><b>${t.gpu}:</b> GTX 750 Ti</li>`;
            const recSpecHtml = `<li><b>${t.os}:</b> Windows 11 (64-bit)</li><li><b>${t.cpu}:</b> i5-9600K</li><li><b>${t.ram}:</b> 8 GB</li><li><b>${t.gpu}:</b> GTX 1060</li>`;
            document.getElementById('min-spec-list').innerHTML = minSpecHtml;
            document.getElementById('rec-spec-list').innerHTML = recSpecHtml;
        }

        function onYouTubeIframeAPIReady() { initMedia(); }

        function initMedia() {
            const list = document.getElementById('thumb-list');
            mediaData.forEach((item, i) => {
                const div = document.createElement('div');
                div.className = `thumb-item ${i === 0 ? 'active' : ''}`;
                const img = item.type === 'video' ? `https://img.youtube.com/vi/${item.url}/mqdefault.jpg` : item.url;
                div.innerHTML = `<img src="${img}">`;
                div.onclick = () => { userMoveSlide(i - currentIndex); };
                list.appendChild(div);
            });
            setMainMedia(0);
        }

        function setMainMedia(index) {
            currentIndex = index;
            const v = document.getElementById('main-viewer');
            const item = mediaData[index];
            clearTimeout(autoSlideTimer);
            v.style.opacity = '0';
            setTimeout(() => {
                if (item.type === 'video') {
                    v.innerHTML = `<div id="yt-player"></div>`;
                    ytPlayer = new YT.Player('yt-player', {
                        videoId: item.url, playerVars: { 'autoplay': 1, 'mute': 1 },
                        events: { 'onStateChange': (e) => { if(e.data === 0) moveNext(); } }
                    });
                } else {
                    v.innerHTML = `<img src="${item.url}">`;
                    autoSlideTimer = setTimeout(moveNext, 4000);
                }
                v.style.opacity = '1';
            }, 200);
            document.querySelectorAll('.thumb-item').forEach((t, i) => t.classList.toggle('active', i === index));
        }

        function moveNext() { setMainMedia((currentIndex + 1) % mediaData.length); }
        function userMoveSlide(step) { setMainMedia((currentIndex + step + mediaData.length) % mediaData.length); }

        function toggleDarkMode() {
            const isDark = document.body.classList.toggle('dark-mode');
            localStorage.setItem('darkMode', isDark ? 'enabled' : 'disabled');
        }

        function reveal() {
            document.querySelectorAll(".reveal").forEach(el => {
                if (el.getBoundingClientRect().top < window.innerHeight - 50) el.classList.add("active");
            });
        }

        window.onload = () => {
            const savedLang = localStorage.getItem('selectedLang') || 'ko';
            changeLanguage(savedLang);
            if (localStorage.getItem('darkMode') === 'enabled') {
                document.body.classList.add('dark-mode');
                document.getElementById('dark-mode-toggle').checked = true;
            }
            window.addEventListener("scroll", reveal);
            reveal();
        };
    </script>
</body>
</html>
