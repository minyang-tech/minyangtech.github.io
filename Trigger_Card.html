<!DOCTYPE html>
<html lang="ko">
<head>
    <link rel="icon" href="https://github.com/minyangtech/minyangtech.github.io/blob/main/image/%EB%AF%BC%EC%96%91%20%ED%85%8C%ED%81%AC.png?raw=true" type="image/x-icon">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trigger Card - 민양테크</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { 
            --bg-color: #ffffff; --text-color: #333333; --header-bg: #ffffff; 
            --border-color: #eeeeee; --accent: #007bff; --card-bg: #f9f9f9; 
        }
        body.dark-mode { 
            --bg-color: #121212; --text-color: #f0f0f0; --header-bg: #1e1e1e; 
            --border-color: #333333; --card-bg: #1e1e1e;
        }
        
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Pretendard', sans-serif; background-color: var(--bg-color); color: var(--text-color); transition: 0.2s; overflow-x: hidden; }

        header { 
            display: flex; justify-content: space-between; align-items: center; 
            padding: 0 5%; height: 80px; background: var(--header-bg); 
            border-bottom: 1px solid var(--border-color); position: sticky; top: 0; z-index: 1000; 
        }
        .header-left { display: flex; align-items: center; gap: 40px; }
        .logo-link img { height: 35px; width: auto; }
        .nav-links { display: flex; list-style: none; gap: 30px; }
        .nav-links a { text-decoration: none; color: var(--text-color); font-weight: 600; }
        
        .controls { display: flex; align-items: center; gap: 20px; }
        .switch { position: relative; display: inline-block; width: 44px; height: 22px; }
        .switch input { opacity: 0; width: 0; height: 0; }
        .slider { position: absolute; cursor: pointer; top: 0; left: 0; right: 0; bottom: 0; background-color: #ccc; transition: .4s; border-radius: 34px; }
        .slider:before { position: absolute; content: ""; height: 16px; width: 16px; left: 3px; bottom: 3px; background-color: white; transition: .4s; border-radius: 50%; }
        input:checked + .slider { background-color: var(--accent); }
        input:checked + .slider:before { transform: translateX(22px); }

        .detail-container { max-width: 1100px; margin: 40px auto; padding: 0 20px; }
        .product-title { font-size: 2.2rem; font-weight: 800; margin-bottom: 30px; text-align: center; color: var(--accent); }
        
        .product-main { 
            display: flex; gap: 30px; background: var(--card-bg); 
            padding: 25px; border-radius: 15px; border: 1px solid var(--border-color); 
            margin-bottom: 40px; 
        }
        .product-media-side { flex: 1.4; display: flex; flex-direction: column; gap: 15px; min-width: 0; }
        .main-viewer { 
            width: 100%; aspect-ratio: 16 / 9; background: #000; 
            border-radius: 10px; overflow: hidden; position: relative;
        }
        .main-viewer img, .main-viewer iframe { width: 100%; height: 100%; object-fit: cover; border: none; }
        
        /* [수정] 썸네일 영역 & 버튼 */
        .thumb-container { position: relative; padding: 0 45px; margin-top: 10px; }
        .thumb-list { 
            display: flex; gap: 12px; overflow-x: auto; 
            padding: 5px 0; scroll-behavior: smooth;
            -ms-overflow-style: none; scrollbar-width: none; /* 기본 바 숨기기 */
        }
        .thumb-list::-webkit-scrollbar { display: none; } /* 기본 바 숨기기 */

        .thumb-item { 
            width: 120px; aspect-ratio: 16 / 9; flex-shrink: 0; border-radius: 6px; 
            cursor: pointer; opacity: 0.4; transition: 0.3s; border: 2px solid transparent; overflow: hidden;
        }
        .thumb-item.active { opacity: 1; border-color: var(--accent); transform: scale(1.05); }
        .thumb-item img { width: 100%; height: 100%; object-fit: cover; }

        .slide-btn { 
            position: absolute; top: 50%; transform: translateY(-50%);
            background: rgba(0,0,0,0.5); color: white; border: none;
            width: 32px; height: 32px; border-radius: 50%; cursor: pointer;
            display: flex; align-items: center; justify-content: center; z-index: 10;
        }
        .slide-btn:hover { background: var(--accent); }
        .prev-btn { left: 5px; } .next-btn { right: 5px; }

        .product-info-side { flex: 1; display: flex; flex-direction: column; justify-content: space-between; }
        .info-table { width: 100%; border-collapse: collapse; }
        .info-table th { text-align: left; padding: 15px 0; color: var(--accent); border-bottom: 1px solid var(--border-color); }
        .info-table td { padding: 15px 0; border-bottom: 1px solid var(--border-color); font-weight: 500; }
        
        .buy-button { 
            display: flex; align-items: center; justify-content: center; gap: 10px; 
            background: #222; color: #fff; text-decoration: none; padding: 15px; 
            border-radius: 8px; font-weight: 700; transition: 0.3s; margin-top: 20px;
        }
        .buy-button:hover { background: var(--accent); }

        .specs-section { background: var(--card-bg); padding: 30px; border-radius: 15px; border: 1px solid var(--border-color); margin-bottom: 40px; }
        .specs-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 30px; }
        .spec-list { list-style: none; margin-top: 10px; }
        .spec-list li { padding: 8px 0; border-bottom: 1px solid var(--border-color); font-size: 0.9rem; }
        .spec-list li b { color: var(--accent); }

        .section-header { font-size: 1.5rem; margin-bottom: 20px; border-left: 4px solid var(--accent); padding-left: 12px; }

        @media (max-width: 850px) { .product-main, .specs-grid { flex-direction: column; } }
    </style>
</head>
<body>
    <header>
        <div class="header-left">
            <a href="index.html" class="logo-link"><img src="https://github.com/minyangtech/minyangtech.github.io/blob/main/image/%EB%AF%BC%EC%96%91%20%ED%85%8C%ED%81%AC.png?raw=true"></a>
            <nav><ul class="nav-links">
                <li><a href="NEWS.html" id="nav-news">뉴스</a></li>
                <li><a href="AboutUs.html" id="nav-about">About Us</a></li>
                <li><a href="Product.html" id="nav-products" style="color:var(--accent)">제품</a></li>
            </ul></nav>
        </div>
        <div class="controls">
            <label class="switch"><input type="checkbox" id="dark-mode-toggle" onclick="toggleDarkMode()"><span class="slider"></span></label>
        </div>
    </header>

    <div class="detail-container">
        <h1 class="product-title">Trigger Card</h1>
        <div class="product-main">
            <div class="product-media-side">
                <div class="main-viewer" id="main-viewer"></div>
                <div class="thumb-container">
                    <button class="slide-btn prev-btn" onclick="scrollThumbs(-1)"><i class="fa-solid fa-chevron-left"></i></button>
                    <div class="thumb-list" id="thumb-list"></div>
                    <button class="slide-btn next-btn" onclick="scrollThumbs(1)"><i class="fa-solid fa-chevron-right"></i></button>
                </div>
            </div>
            <div class="product-info-side">
                <table class="info-table">
                    <tr><th>개발 시작</th><td>2025.12.20</td></tr>
                    <tr><th>플랫폼</th><td>Steam (Windows)</td></tr>
                    <tr><th>엔진</th><td>Unity3D</td></tr>
                    <tr><th>라이선스</th><td><a href="https://github.com/minyangtech/Trigger-Card/blob/main/LICENSE" target="_blank" style="color:var(--accent); text-decoration:none;">MIT License</a></td></tr>
                </table>
                <a href="https://store.steampowered.com/" target="_blank" class="buy-button"><i class="fa-brands fa-steam"></i> Steam 상점에서 확인하기</a>
            </div>
        </div>

        <div class="specs-section">
            <h2 class="section-header">시스템 요구 사항</h2>
            <div class="specs-grid">
                <div><h3 style="color:var(--accent)">최소 사양</h3><ul class="spec-list"><li><b>운영체제:</b> Win 10</li><li><b>프로세서:</b> i3-6100</li><li><b>메모리:</b> 4GB</li></ul></div>
                <div><h3 style="color:var(--accent)">권장 사양</h3><ul class="spec-list"><li><b>운영체제:</b> Win 11</li><li><b>프로세서:</b> i5-9600K</li><li><b>메모리:</b> 8GB</li></ul></div>
            </div>
        </div>
    </div>

    <script src="https://www.youtube.com/iframe_api"></script>
    <script>
        const mediaData = [
            { type: 'image', url: 'https://github.com/minyangtech/minyangtech.github.io/blob/main/image/%EB%AF%BC%EC%96%91%ED%85%8C%ED%81%AC%20%EB%B0%94%ED%83%95%ED%99%94%EB%A9%B4.png?raw=true' },
            { type: 'video', url: 'dQw4w9WgXcQ' },
            { type: 'image', url: 'https://github.com/minyangtech/minyangtech.github.io/blob/main/image/%EB%AF%BC%EC%96%91%ED%85%8C%ED%81%AC%20%EB%B0%94%ED%83%95%ED%99%94%EB%A9%B4.png?raw=true' },
            { type: 'image', url: 'https://github.com/minyangtech/minyangtech.github.io/blob/main/image/%EB%AF%BC%EC%96%91%ED%85%8C%ED%81%AC%20%EB%B0%94%ED%83%95%ED%99%94%EB%A9%B4.png?raw=true' },
            { type: 'image', url: 'https://github.com/minyangtech/minyangtech.github.io/blob/main/image/%EB%AF%BC%EC%96%91%ED%85%8C%ED%81%AC%20%EB%B0%94%ED%83%95%ED%99%94%EB%A9%B4.png?raw=true' }
        ];

        let currentIndex = 0;

        function initMedia() {
            const list = document.getElementById('thumb-list');
            mediaData.forEach((item, i) => {
                const div = document.createElement('div');
                div.className = `thumb-item ${i === 0 ? 'active' : ''}`;
                const img = item.type === 'video' ? `https://img.youtube.com/vi/${item.url}/mqdefault.jpg` : item.url;
                div.innerHTML = `<img src="${img}">`;
                div.onclick = () => setMainMedia(i);
                list.appendChild(div);
            });
            setMainMedia(0);
        }

        function setMainMedia(index) {
            currentIndex = index;
            const v = document.getElementById('main-viewer');
            const item = mediaData[index];
            v.innerHTML = item.type === 'video' ? 
                `<iframe src="https://www.youtube.com/embed/${item.url}?autoplay=1&mute=1" allow="autoplay; encrypted-media" allowfullscreen></iframe>` : 
                `<img src="${item.url}">`;
            
            document.querySelectorAll('.thumb-item').forEach((t, i) => t.classList.toggle('active', i === index));
        }

        function scrollThumbs(dir) {
            const list = document.getElementById('thumb-list');
            list.scrollLeft += dir * 150;
        }

        function toggleDarkMode() {
            const isDark = document.body.classList.toggle('dark-mode');
            localStorage.setItem('darkMode', isDark ? 'enabled' : 'disabled');
        }

        window.onload = () => {
            if (localStorage.getItem('darkMode') === 'enabled') {
                document.body.classList.add('dark-mode');
                document.getElementById('dark-mode-toggle').checked = true;
            }
            initMedia();
        };
    </script>
</body>
</html>
