<!DOCTYPE html>
<html lang="ko">
<head>
    <link rel="icon" href="https://github.com/minyangtech/minyangtech.github.io/blob/main/image/%EB%AF%BC%EC%96%91%20%ED%85%8C%ED%81%AC.png?raw=true" type="image/x-icon">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trigger Card - 민양테크</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { --bg-color: #ffffff; --text-color: #333333; --header-bg: #ffffff; --border-color: #eeeeee; --accent: #007bff; --card-bg: #f9f9f9; }
        body.dark-mode { --bg-color: #121212; --text-color: #e0e0e0; --header-bg: #1e1e1e; --border-color: #333333; --card-bg: #1e1e1e; }
        
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Pretendard', sans-serif; background-color: var(--bg-color); color: var(--text-color); transition: background 0.2s; }

        /* [Header - 기존 레이아웃 유지] */
        header { display: flex; justify-content: space-between; align-items: center; padding: 0 5%; height: 80px; background: var(--header-bg); border-bottom: 1px solid var(--border-color); position: sticky; top: 0; z-index: 1000; }
        .header-left { display: flex; align-items: center; gap: 40px; }
        .logo-link img { height: 40px; width: auto; display: block; }
        .nav-links { display: flex; list-style: none; gap: 30px; }
        .nav-links a { text-decoration: none; color: var(--text-color); font-weight: 600; font-size: 15px; line-height: 80px; }
        .controls { display: flex; align-items: center; gap: 25px; }
        .lang-dropdown { position: relative; cursor: pointer; font-size: 14px; font-weight: 600; padding: 10px 0; }
        .lang-menu { display: none; position: absolute; right: 0; top: 35px; background: var(--header-bg); border: 1px solid var(--border-color); border-radius: 4px; list-style: none; min-width: 100px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
        .lang-dropdown:hover .lang-menu { display: block; }
        .lang-menu li { padding: 10px 15px; }
        .lang-menu li:hover { background: var(--border-color); }
        .toggle-container { display: flex; flex-direction: column; align-items: center; gap: 4px; }
        .switch { position: relative; display: inline-block; width: 46px; height: 24px; }
        .switch input { opacity: 0; width: 0; height: 0; }
        .slider { position: absolute; cursor: pointer; top: 0; left: 0; right: 0; bottom: 0; background-color: #333; transition: .4s; border-radius: 34px; }
        .slider:before { position: absolute; content: ""; height: 18px; width: 18px; left: 3px; bottom: 3px; background-color: white; transition: .4s; border-radius: 50%; }
        input:checked + .slider { background-color: #4cd964; }
        input:checked + .slider:before { transform: translateX(22px); }

        /* [Product Detail Section] */
        .detail-container { max-width: 1100px; margin: 50px auto; padding: 0 5%; }
        .product-title { font-size: 2.5rem; font-weight: 800; margin-bottom: 40px; text-align: center; color: var(--accent); }
        
        .product-main { display: flex; gap: 50px; align-items: flex-start; background: var(--card-bg); padding: 40px; border-radius: 20px; border: 1px solid var(--border-color); }
        .product-image-side { flex: 1; }
        .product-image-side img { width: 100%; border-radius: 12px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); }
        
        .product-info-side { flex: 1; display: flex; flex-direction: column; justify-content: space-between; min-height: 350px; }
        .info-table { width: 100%; border-collapse: collapse; margin-bottom: 30px; }
        .info-table th, .info-table td { text-align: left; padding: 12px 0; border-bottom: 1px solid var(--border-color); }
        .info-table th { width: 120px; font-weight: 700; color: var(--accent); }
        .info-table td { opacity: 0.9; line-height: 1.6; }

        /* 구매 버튼 */
        .buy-button { 
            display: inline-flex; align-items: center; justify-content: center; gap: 10px;
            background: #171a21; color: #fff; text-decoration: none; padding: 18px 30px; 
            border-radius: 8px; font-weight: 700; font-size: 1.1rem; transition: 0.3s;
            align-self: flex-end; /* 우측 정렬 */
        }
        .buy-button:hover { background: #2a475e; transform: translateY(-3px); }
        .buy-button i { font-size: 1.4rem; }

        @media (max-width: 900px) {
            .product-main { flex-direction: column; }
            .buy-button { align-self: center; width: 100%; }
        }
    </style>
</head>
<body>
    <script>if (localStorage.getItem('darkMode') === 'enabled') document.body.classList.add('dark-mode');</script>
    
    <header>
        <div class="header-left">
            <a href="index.html" class="logo-link"><img src="https://github.com/minyangtech/minyangtech.github.io/blob/main/image/%EB%AF%BC%EC%96%91%20%ED%85%8C%ED%81%AC.png?raw=true"></a>
            <nav><ul class="nav-links">
                <li><a href="NEWS.html">뉴스</a></li>
                <li><a href="AboutUs.html">About Us</a></li>
                <li><a href="Product.html" style="color:var(--accent)">제품</a></li>
            </ul></nav>
        </div>
        <div class="controls">
            <div class="lang-dropdown"><span id="current-lang-label">Language ▾</span>
                <ul class="lang-menu"><li onclick="changeLanguage('en')">English</li><li onclick="changeLanguage('ko')">한국어</li></ul>
            </div>
            <div class="toggle-container">
                <label class="switch"><input type="checkbox" id="dark-mode-toggle" onclick="toggleDarkMode()"><span class="slider"></span></label>
            </div>
        </div>
    </header>

    <div class="detail-container">
        <h1 class="product-title" id="p-title">Trigger Card</h1>
        
        <div class="product-main">
            <div class="product-image-side">
                <img src="https://github.com/minyangtech/minyangtech.github.io/blob/main/image/%EB%AF%BC%EC%96%91%ED%85%8C%ED%81%AC%20%EB%B0%94%ED%83%95%ED%99%94%EB%A9%B4.png?raw=true" alt="Trigger Card Game Image">
            </div>

            <div class="product-info-side">
                <table class="info-table">
                    <tr><th id="th-start">개발 시작</th><td id="td-start">2025년 12월 20일</td></tr>
                    <tr><th id="th-plat">플랫폼</th><td id="td-plat">Steam (Windows)</td></tr>
                    <tr><th id="th-engine">엔진</th><td>Unity3D</td></tr>
                    <tr><th id="th-license">라이선스</th><td>MIT License</td></tr>
                    <tr><th id="th-source">소스코드</th><td id="td-source">GitHub 공개 (예정)</td></tr>
                </table>

                <a href="https://store.steampowered.com/" target="_blank" class="buy-button">
                    <i class="fa-brands fa-steam"></i>
                    <span id="buy-text">Steam 상점에서 확인하기</span>
                </a>
            </div>
        </div>
    </div>

    <script>
        const translations = {
            'ko': {
                'title': 'Trigger Card',
                'start': '개발 시작', 'startD': '2025년 12월 20일',
                'plat': '플랫폼', 'platD': 'Steam (Windows)',
                'license': '라이선스',
                'source': '소스코드', 'sourceD': 'GitHub 공개 (예정)',
                'buy': 'Steam 상점에서 확인하기'
            },
            'en': {
                'title': 'Trigger Card',
                'start': 'Dev Start', 'startD': 'Dec 20, 2025',
                'plat': 'Platform', 'platD': 'Steam (Windows)',
                'license': 'License',
                'source': 'Source', 'sourceD': 'Open on GitHub (TBA)',
                'buy': 'View on Steam Store'
            }
        };

        function changeLanguage(lang) {
            localStorage.setItem('selectedLang', lang);
            const t = translations[lang];
            document.getElementById('p-title').textContent = t.title;
            document.getElementById('th-start').textContent = t.start;
            document.getElementById('td-start').textContent = t.startD;
            document.getElementById('th-plat').textContent = t.plat;
            document.getElementById('td-plat').textContent = t.platD;
            document.getElementById('th-license').textContent = t.license;
            document.getElementById('th-source').textContent = t.source;
            document.getElementById('td-source').textContent = t.sourceD;
            document.getElementById('buy-text').textContent = t.buy;
        }

        function toggleDarkMode() {
            const isDark = document.body.classList.toggle('dark-mode');
            localStorage.setItem('darkMode', isDark ? 'enabled' : 'disabled');
        }

        window.onload = () => {
            changeLanguage(localStorage.getItem('selectedLang') || 'ko');
            if (localStorage.getItem('darkMode') === 'enabled') {
                document.getElementById('dark-mode-toggle').checked = true;
            }
        };
    </script>
</body>
</html>
