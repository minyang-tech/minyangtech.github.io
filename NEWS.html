<!DOCTYPE html>
<html lang="ko">
<head>
    <link rel="icon" href="https://github.com/minyangtech/minyangtech.github.io/blob/main/image/%EB%AF%BC%EC%96%91%20%ED%85%8C%ED%81%AC.png?raw=true" type="image/x-icon">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NEWS - 민양테크</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { --bg-color: #ffffff; --text-color: #333333; --header-bg: #ffffff; --border-color: #eeeeee; --accent: #007bff; --input-bg: #f5f5f5; }
        body.dark-mode { --bg-color: #121212; --text-color: #e0e0e0; --header-bg: #1e1e1e; --border-color: #333333; --input-bg: #2a2a2a; }
        
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Pretendard', sans-serif; background-color: var(--bg-color); color: var(--text-color); transition: background 0.2s; overflow-x: hidden; display: flex; flex-direction: column; min-height: 100vh; }
        
        header { display: flex; justify-content: space-between; align-items: center; padding: 0 5%; height: 80px; background: var(--header-bg); border-bottom: 1px solid var(--border-color); position: sticky; top: 0; z-index: 1000; }
        .header-left { display: flex; align-items: center; gap: 40px; }
        .logo-link img { height: 40px; width: auto; display: block; }
        .nav-links { display: flex; list-style: none; gap: 30px; }
        .nav-links a { text-decoration: none; color: var(--text-color); font-weight: 600; font-size: 15px; line-height: 80px; }
        .controls { display: flex; align-items: center; gap: 25px; }
        .lang-dropdown { position: relative; cursor: pointer; font-size: 14px; font-weight: 600; padding: 10px 0; }
        .lang-menu { display: none; position: absolute; right: 0; top: 35px; background: var(--header-bg); border: 1px solid var(--border-color); border-radius: 4px; list-style: none; min-width: 100px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); z-index: 1001; }
        .lang-dropdown:hover .lang-menu { display: block; }
        .lang-menu li { padding: 10px 15px; }
        .lang-menu li:hover { background: var(--border-color); }
        .switch { position: relative; display: inline-block; width: 46px; height: 24px; }
        .switch input { opacity: 0; width: 0; height: 0; }
        .slider { position: absolute; cursor: pointer; top: 0; left: 0; right: 0; bottom: 0; background-color: #333; transition: .4s; border-radius: 34px; }
        .slider:before { position: absolute; content: ""; height: 18px; width: 18px; left: 3px; bottom: 3px; background-color: white; transition: .4s; border-radius: 50%; }
        input:checked + .slider { background-color: #4cd964; }
        input:checked + .slider:before { transform: translateX(22px); }

        main { flex: 1; }
        .reveal { opacity: 0; transform: translateY(30px); transition: all 0.6s ease-out; }
        .reveal.active { opacity: 1; transform: translateY(0); }

        .filter-section { max-width: 1400px; margin: 20px auto; padding: 0 5%; }
        .filter-bar { background: var(--header-bg); border: 1px solid var(--border-color); padding: 15px 25px; border-radius: 12px; display: flex; flex-wrap: wrap; gap: 20px; align-items: center; justify-content: space-between; }
        .filter-input { background: var(--input-bg); border: 1px solid var(--border-color); color: var(--text-color); padding: 8px 12px; border-radius: 6px; outline: none; }
        .search-wrapper { position: relative; flex-grow: 1; max-width: 400px; }
        .search-wrapper i { position: absolute; left: 12px; top: 50%; transform: translateY(-50%); color: #888; }
        .search-wrapper input { width: 100%; padding-left: 35px; }
        .sort-btn { cursor: pointer; padding: 8px 15px; border-radius: 6px; border: 1px solid var(--accent); background: transparent; color: var(--accent); font-weight: 600; transition: 0.3s; }
        .sort-btn:hover { background: var(--accent); color: white; }

        .news-container { max-width: 1400px; margin: 0 auto; padding: 20px 5%; min-height: 400px; }
        .news-grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 25px; }
        .news-card { background: var(--header-bg); border: 1px solid var(--border-color); border-radius: 12px; overflow: hidden; cursor: pointer; transition: 0.3s; display: flex; flex-direction: column; }
        .news-card:hover { transform: translateY(-5px); box-shadow: 0 10px 20px rgba(0,0,0,0.1); }
        .news-card img { width: 100%; height: 180px; object-fit: cover; }
        .news-card-body { padding: 15px; flex-grow: 1; }
        .news-card-body small { color: #888; font-weight: 500; }
        .news-card-body h3 { font-size: 1.1rem; margin-top: 8px; color: var(--accent); line-height: 1.4; }

        .news-detail { max-width: 800px; margin: 0 auto; background: var(--header-bg); padding: 40px; border-radius: 15px; border: 1px solid var(--border-color); }
        .btn-back { display: inline-flex; align-items: center; gap: 8px; margin-bottom: 25px; padding: 10px 20px; border: 1px solid var(--accent); color: var(--accent); text-decoration: none; border-radius: 6px; font-weight: 600; transition: 0.3s; }
        .btn-back:hover { background: var(--accent); color: white; }

        footer { padding: 50px 5%; text-align: center; border-top: 1px solid var(--border-color); background: var(--bg-color); margin-top: 50px;}
        .footer-sns { margin: 20px 0; display: flex; justify-content: center; align-items: center; gap: 30px; }
        .x-logo-img { height: 32px; width: auto; transition: 0.3s; opacity: 0.7; filter: brightness(0); }
        .dark-mode .x-logo-img { filter: brightness(0) invert(1); }
        .footer-sns a:hover .x-logo-img { opacity: 1; transform: scale(1.1); filter: none; }
        .footer-sns .fa-youtube { font-size: 34px; color: var(--text-color); opacity: 0.7; transition: 0.3s; }
        .footer-sns a:hover .fa-youtube { opacity: 1; color: #ff0000; transform: scale(1.1); }
        .footer-email { margin-top: 15px; font-size: 14px; font-weight: 500; }
        .footer-email a { color: var(--text-color); text-decoration: none; opacity: 0.8; transition: 0.3s; }
        .footer-email a:hover { opacity: 1; color: var(--accent); }
        .footer-biz-info { margin-top: 25px; font-size: 12px; line-height: 1.8; opacity: 0.6; }
        .footer-legal { margin-top: 20px; display: flex; justify-content: center; gap: 20px; font-size: 13px; }
        .footer-legal a { color: var(--text-color); text-decoration: none; opacity: 0.6; transition: 0.3s; font-weight: 600; }
        .footer-legal a:hover { opacity: 1; color: var(--accent); text-decoration: underline; }
        .footer-copyright { margin-top: 15px; font-size: 12px; font-weight: 500; opacity: 0.7; }

        @media (max-width: 1100px) { .news-grid { grid-template-columns: repeat(3, 1fr); } }
        @media (max-width: 850px) { .news-grid { grid-template-columns: repeat(2, 1fr); } .filter-bar { flex-direction: column; align-items: stretch; } }
        @media (max-width: 500px) { .news-grid { grid-template-columns: 1fr; } }
    </style>
</head>
<body>
    <script>if (localStorage.getItem('darkMode') === 'enabled') document.body.classList.add('dark-mode');</script>
    <header>
        <div class="header-left">
            <a href="index.html" class="logo-link"><img src="https://github.com/minyangtech/minyangtech.github.io/blob/main/image/%EB%AF%BC%EC%96%91%20%ED%85%8C%ED%81%AC.png?raw=true"></a>
            <nav><ul class="nav-links">
                <li><a href="NEWS.html" style="color:var(--accent)">뉴스</a></li>
                <li><a href="AboutUs.html">About Us</a></li>
                <li><a href="Product.html">제품</a></li>
            </ul></nav>
        </div>
        <div class="controls">
            <div class="lang-dropdown"><span id="current-lang-label">Language ▾</span><ul class="lang-menu"><li onclick="changeLanguage('en')">English</li><li onclick="changeLanguage('ko')">한국어</li></ul></div>
            <div class="toggle-container"><label class="switch"><input type="checkbox" id="dark-mode-toggle" onclick="toggleDarkMode()"><span class="slider"></span></label></div>
        </div>
    </header>

    <main>
        <h1 id="page-title" class="reveal" style="text-align: center; padding: 50px 0 20px; font-size: 2.5rem;">뉴스</h1>
        <section class="filter-section reveal" id="filter-area">
            <div class="filter-bar">
                <div class="search-wrapper">
                    <i class="fa-solid fa-magnifying-glass"></i>
                    <input type="text" id="news-search" class="filter-input" placeholder="검색어를 입력하세요..." oninput="applyFilters()">
                </div>
                <div class="filter-group">
                    <input type="date" id="date-start" class="filter-input" onchange="applyFilters()">
                    <span>~</span>
                    <input type="date" id="date-end" class="filter-input" onchange="applyFilters()">
                </div>
                <button class="sort-btn" id="sort-toggle" onclick="toggleSort()">
                    <i class="fa-solid fa-sort"></i> <span id="sort-text">최신순</span>
                </button>
            </div>
        </section>
        <div id="news-content" class="news-container"></div>
    </main>

    <footer>
        <h3 id="footer-contact">저희와 연락하세요!</h3>
        <div class="footer-sns">
            <a href="https://x.com/minyang_tech" target="_blank">
                <img src="https://github.com/minyangtech/minyangtech.github.io/blob/main/image/logo-white.png?raw=true" class="x-logo-img" alt="X Logo">
            </a>
            <a href="https://www.youtube.com/@minyangtech" target="_blank">
                <i class="fa-brands fa-youtube"></i>
            </a>
        </div>
        <div class="footer-email">
            <a href="mailto:minyangtech.info@gmail.com">minyangtech.info@gmail.com</a>
        </div>
        <div class="footer-biz-info">
            <p>상호명: 작성예정 | 대표자: 작성예정</p>
            <p>사업자등록번호: 작성예정 | 통신판매업신고: 작성예정</p>
            <p>주소: 작성예정</p>
        </div>
        <div class="footer-legal">
            <a href="Policy.html">개인정보 처리방침</a>
        </div>
        <div class="footer-copyright">
            <p>민양테크가 제작한 모든 제품의 저작권은 민양테크에 있습니다.</p>
        </div>
    </footer>

    <script>
        function reveal() {
            const reveals = document.querySelectorAll(".reveal");
            reveals.forEach(el => {
                const windowHeight = window.innerHeight;
                const elementTop = el.getBoundingClientRect().top;
                if (elementTop < windowHeight - 100) el.classList.add("active");
            });
        }
        window.addEventListener("scroll", reveal);

        let allNewsData = [];
        let isDesc = true; 
        const lang = localStorage.getItem('selectedLang') || 'ko';

        const translations = {
            'ko': { 'back': '목록으로', 'search': '검색어를 입력하세요...', 'newest': '최신순', 'oldest': '오래된순', 'no-result': '검색 결과가 없습니다.', 'contact': '저희와 연락하세요!' },
            'en': { 'back': 'Back to List', 'search': 'Search news...', 'newest': 'Newest', 'oldest': 'Oldest', 'no-result': 'No results found.', 'contact': 'Contact Us!' }
        };

        async function init() {
            try {
                const res = await fetch('news-data.json');
                allNewsData = await res.json();
                render();
            } catch (e) { document.getElementById('news-content').innerHTML = "데이터를 불러올 수 없습니다."; }
        }

        function render() {
            const urlParams = new URLSearchParams(window.location.search);
            const detailId = urlParams.get('id');
            const container = document.getElementById('news-content');
            const filterArea = document.getElementById('filter-area');

            if (detailId !== null) {
                filterArea.style.display = 'none';
                const item = allNewsData.find(n => n.id == detailId);
                if (item) {
                    let content = lang === 'ko' ? item.content_ko : item.content_en;
                    
                    // URL을 찾아 클릭 가능한 링크로 변환 (정규식 사용)
                    const urlRegex = /(https?:\/\/[^\s]+)/g;
                    const linkedContent = content.replace(urlRegex, (url) => {
                        return `<a href="${url}" target="_blank" style="color:var(--accent); text-decoration:underline; font-weight:bold;">${url}</a>`;
                    });

                    container.innerHTML = `
                        <div class="news-detail reveal">
                            <a href="NEWS.html" class="btn-back"><i class="fa-solid fa-arrow-left"></i> ${translations[lang].back}</a>
                            <p style="color:#888; font-weight:600;">${item.date}</p>
                            <h2 style="margin: 15px 0 25px; font-size: 2rem;">${lang === 'ko' ? item.title_ko : item.title_en}</h2>
                            <img src="${item.image}" style="width:100%; border-radius:12px; margin-bottom:30px;" onerror="this.style.display='none'">
                            <div style="line-height:1.8; white-space:pre-wrap; font-size:1.1rem; opacity:0.9;">${linkedContent}</div>
                        </div>`;
                }
            } else {
                filterArea.style.display = 'block';
                applyFilters();
                updateStaticUI();
            }
            setTimeout(reveal, 100);
        }

        function applyFilters() {
            const searchText = document.getElementById('news-search').value.toLowerCase();
            const startDate = document.getElementById('date-start').value;
            const endDate = document.getElementById('date-end').value;

            let filtered = allNewsData.filter(item => {
                const title = (lang === 'ko' ? item.title_ko : item.title_en).toLowerCase();
                const content = (lang === 'ko' ? item.content_ko : item.content_en).toLowerCase();
                const matchesSearch = title.includes(searchText) || content.includes(searchText);
                const itemDate = item.date;
                const matchesStart = !startDate || itemDate >= startDate;
                const matchesEnd = !endDate || itemDate <= endDate;
                return matchesSearch && matchesStart && matchesEnd;
            });

            filtered.sort((a, b) => {
                const dateA = new Date(a.date);
                const dateB = new Date(b.date);
                if (dateA - dateB !== 0) return isDesc ? dateB - dateA : dateA - dateB;
                return isDesc ? b.id - a.id : a.id - b.id;
            });

            const container = document.getElementById('news-content');
            if (filtered.length === 0) {
                container.innerHTML = `<p style="text-align:center; padding: 100px 0; opacity:0.6;">${translations[lang]['no-result']}</p>`;
                return;
            }

            let html = '<div class="news-grid">';
            filtered.forEach(item => {
                html += `
                    <div class="news-card reveal" onclick="location.href='NEWS.html?id=${item.id}'">
                        <img src="${item.image}" alt="news">
                        <div class="news-card-body">
                            <small>${item.date}</small>
                            <h3>${lang === 'ko' ? item.title_ko : item.title_en}</h3>
                        </div>
                    </div>`;
            });
            container.innerHTML = html + '</div>';
            setTimeout(reveal, 50);
        }

        function toggleSort() {
            isDesc = !isDesc;
            document.getElementById('sort-text').textContent = isDesc ? translations[lang].newest : translations[lang].oldest;
            applyFilters();
        }

        function updateStaticUI() {
            document.getElementById('news-search').placeholder = translations[lang].search;
            document.getElementById('sort-text').textContent = isDesc ? translations[lang].newest : translations[lang].oldest;
            document.getElementById('footer-contact').textContent = translations[lang].contact;
            document.getElementById('current-lang-label').textContent = lang === 'ko' ? '한국어 ▾' : 'English ▾';
        }

        function changeLanguage(newLang) { localStorage.setItem('selectedLang', newLang); location.reload(); }
        function toggleDarkMode() { 
            const isDark = document.body.classList.toggle('dark-mode'); 
            localStorage.setItem('darkMode', isDark ? 'enabled' : 'disabled'); 
        }

        window.onload = () => {
            if (localStorage.getItem('darkMode') === 'enabled') {
                document.getElementById('dark-mode-toggle').checked = true;
            }
            init();
        };
    </script>
</body>
</html>
