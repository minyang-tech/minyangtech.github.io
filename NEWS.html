<!DOCTYPE html>
<html lang="ko">
<head>
    <link rel="icon" href="https://github.com/minyangtech/minyangtech.github.io/blob/main/image/%EB%AF%BC%EC%96%91%20%ED%85%8C%ED%81%AC.png?raw=true" type="image/x-icon">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NEWS - 민양테크</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="common.css">

    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>

    <style>
        :root { --input-bg: #f5f5f5; }
        body.dark-mode { --input-bg: #2a2a2a; }
        main { flex: 1; padding-bottom: 50px; }
        #page-title { text-align: center; padding: 40px 0 10px !important; margin: 0; font-size: 2.5rem; }
        
        .filter-section { max-width: 1400px; margin: 0 auto 20px !important; padding: 0 5%; }
        .filter-bar { background: var(--header-bg); border: 1px solid var(--border-color); box-shadow: 0 4px 10px rgba(0,0,0,0.1); padding: 15px 25px; border-radius: 12px; display: flex; flex-wrap: wrap; gap: 20px; align-items: center; justify-content: space-between; }
        .filter-input { background: var(--input-bg); border: 1px solid var(--border-color); color: var(--text-color); padding: 10px 12px; border-radius: 6px; outline: none; font-family: inherit; }
        .search-wrapper { position: relative; flex-grow: 1; max-width: 400px; }
        .search-wrapper i { position: absolute; left: 12px; top: 50%; transform: translateY(-50%); color: #888; }
        .search-wrapper input { width: 100%; padding-left: 35px; }
        .sort-btn { cursor: pointer; padding: 8px 15px; border-radius: 6px; border: 1px solid var(--accent-color); background: transparent; color: var(--accent-color); font-weight: 600; transition: 0.3s; }
        .sort-btn:hover { background: var(--accent-color); color: white; }
        
        .news-container { max-width: 1400px; margin: 0 auto; padding: 20px 5%; min-height: 400px; }
        .news-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 25px; }
        .news-card { background: var(--header-bg); border: 1px solid var(--border-color); border-radius: 12px; overflow: hidden; cursor: pointer; transition: 0.3s; display: flex; flex-direction: column; }
        .news-card:hover { transform: translateY(-5px); box-shadow: 0 10px 20px rgba(0,0,0,0.1); }
        .news-card img { width: 100%; height: 180px; object-fit: cover; }
        .news-card-body { padding: 15px; flex-grow: 1; }
        .news-card-body small { color: #888; font-weight: 500; }
        .news-card-body h3 { font-size: 1.1rem; margin-top: 8px; color: var(--accent-color); line-height: 1.4; }
        
        .reveal { opacity: 0; transform: translateY(30px); transition: all 0.8s ease-out; }
        .reveal.active { opacity: 1; transform: translateY(0); }

        .comment-section { max-width: 900px; margin: 40px auto; padding: 30px 5%; border-top: 2px solid var(--border-color); }
        .comment-form { display: flex; flex-direction: column; gap: 12px; margin-bottom: 40px; }
        .comment-form input, .comment-form textarea { background: var(--input-bg); border: 1px solid var(--border-color); color: var(--text-color); padding: 12px; border-radius: 8px; outline: none; }
        .comment-submit { background: var(--accent-color); color: white; border: none; padding: 12px; border-radius: 8px; cursor: pointer; font-weight: bold; align-self: flex-end; width: 120px; transition: 0.3s; }
        
        .comment-item { padding: 20px 0; border-bottom: 1px solid var(--border-color); }
        .comment-info { display: flex; gap: 8px; align-items: center; margin-bottom: 8px; font-size: 0.9rem; }
        .comment-author { font-weight: bold; color: var(--accent-color); }
        .comment-ip { color: #888; font-size: 0.8rem; }
        .comment-date { color: #aaa; margin-left: auto; }
        .comment-text { line-height: 1.6; white-space: pre-wrap; color: var(--text-color); }

        @media (max-width: 768px) {
            .filter-bar { flex-direction: column; align-items: stretch; }
            main { padding-bottom: 120px; }
        }
    </style>
</head>
<body>
    <header>
        <div class="header-left">
            <a href="index.html" class="logo-link"><img src="https://github.com/minyangtech/minyangtech.github.io/blob/main/image/%EB%AF%BC%EC%96%91%20%ED%85%8C%ED%81%AC.png?raw=true" alt="Logo"></a>
            <nav><ul class="nav-links">
                <li><a href="NEWS.html" id="nav-news" style="color:var(--accent-color)">뉴스</a></li>
                <li><a href="AboutUs.html" id="nav-about">About Us</a></li>
                <li><a href="Product.html" id="nav-products">제품</a></li>
            </ul></nav>
        </div>
        <div class="controls">
            <div class="lang-dropdown"><span id="current-lang-label">언어 선택 ▾</span>
                <ul class="lang-menu">
                    <li onclick="changeLanguage('en')">English</li>
                    <li onclick="changeLanguage('ko')">한국어</li>
                </ul>
            </div>
            <div class="toggle-container"><label class="switch"><input type="checkbox" id="dark-mode-toggle" onclick="toggleDarkMode()"><span class="slider"></span></label></div>
        </div>
    </header>

    <main>
        <h1 id="page-title">NEWS</h1>
        <section class="filter-section" id="filter-area">
            <div class="filter-bar">
                <div class="search-wrapper"><i class="fa-solid fa-magnifying-glass"></i><input type="text" id="news-search" class="filter-input" placeholder="검색어..." oninput="applyFilters()"></div>
                <div class="filter-group">
                    <input type="date" id="date-start" class="filter-input" onchange="applyFilters()">
                    <span>~</span>
                    <input type="date" id="date-end" class="filter-input" onchange="applyFilters()">
                </div>
                <button class="sort-btn" onclick="toggleSort()"><i class="fa-solid fa-sort"></i> <span id="sort-text">최신순</span></button>
            </div>
        </section>
        
        <div id="news-content" class="news-container reveal"></div>

        <div id="comment-area" class="comment-section reveal" style="display: none;">
            <h3 id="comment-title">댓글</h3>
            <div class="comment-form">
                <input type="text" id="comment-nickname" placeholder="닉네임">
                <textarea id="comment-text" placeholder="내용"></textarea>
                <button class="comment-submit" onclick="submitComment()">등록</button>
            </div>
            <div id="comment-list"></div>
        </div>
    </main>

    <footer>
        <h3 id="footer-contact">저희와 연락하세요!</h3>
        <div class="footer-sns">
            <a href="https://x.com/minyang_tech" target="_blank"><img src="https://github.com/minyangtech/minyangtech.github.io/blob/main/image/logo-white.png?raw=true" class="x-logo-img" alt="X"></a>
            <a href="https://www.youtube.com/@minyangtech" target="_blank"><i class="fa-brands fa-youtube"></i></a>
        </div>
        <div class="footer-email"><a href="mailto:minyangtech.info@gmail.com">minyangtech.info@gmail.com</a></div>
        <div class="footer-legal">
            <a href="Policy.html" id="privacy-link">개인정보 처리방침</a>
            <a href="guideline.html" id="guideline-link">가이드라인</a>
        </div>
        <div id="copyright-text" class="footer-copyright"></div>
    </footer>

    <a href="guideline.html" class="report-floating-btn"><i class="fa-solid fa-arrow-up-right-from-square"></i> <span id="floating-text">2차 창작 활동 가이드라인</span></a>

    <nav class="mobile-bottom-nav">
        <a href="index.html" class="nav-item"><i class="fa-solid fa-house"></i><span class="nav-text-home">홈</span></a>
        <a href="NEWS.html" class="nav-item active"><i class="fa-solid fa-newspaper"></i><span class="nav-text-news">뉴스</span></a>
        <a href="AboutUs.html" class="nav-item"><i class="fa-solid fa-circle-info"></i><span class="nav-text-about">About Us</span></a>
        <a href="Product.html" class="nav-item"><i class="fa-solid fa-box-archive"></i><span class="nav-text-products">제품</span></a>
    </nav>

   <script>
    // 1. Firebase 초기화 (제공해주신 설정값 그대로 유지)
    const firebaseConfig = {
        apiKey: "AIzaSyBO8a1UO_pc9uznJpI6kxDdjwdIlnDLDoI",
        authDomain: "minyang-news.firebaseapp.com",
        databaseURL: "https://minyang-news-default-rtdb.asia-southeast1.firebasedatabase.app",
        projectId: "minyang-news",
        storageBucket: "minyang-news.firebasestorage.app",
        messagingSenderId: "696256671877",
        appId: "1:696256671877:web:0c89535f9814c2ae23b9ec"
    };
    firebase.initializeApp(firebaseConfig);
    const database = firebase.database();

    // 2. 댓글 작성창 클릭 시 실행 (개인정보 처리방침 팝업)
    function checkPolicy() {
        const isAgreed = document.getElementById('policy-chk').checked;
        if(!isAgreed) {
            // 아직 동의 안 했으면 팝업 띄우고 입력창에서 포커스 빼기
            document.getElementById('policy-modal').style.display = 'flex';
            document.getElementById('comment-input').blur(); 
        }
    }

    // 3. 모달 닫기
    function closePolicyModal() {
        document.getElementById('policy-modal').style.display = 'none';
    }

    // 4. 동의 체크 시 입력창 활성화
    function toggleCommentInput() {
        const isAgreed = document.getElementById('policy-chk').checked;
        const btn = document.getElementById('submit-btn');
        if(isAgreed) {
            btn.disabled = false;
            closePolicyModal();
        } else {
            btn.disabled = true;
        }
    }

    // 5. 댓글 전송 로직 (에러 핸들링 강화)
    async function addComment(newsId) {
        const input = document.getElementById('comment-input');
        const text = input.value.trim();
        const isAgreed = document.getElementById('policy-chk').checked;

        if (!text) return alert("내용을 입력해주세요.");
        if (!isAgreed) return alert("동의가 필요합니다.");

        // 전송 중 중복 클릭 방지
        const btn = document.getElementById('submit-btn');
        btn.disabled = true;
        btn.innerText = "전송 중...";

        let userIp = "0.0.0.0";
        try {
            // IP 가져오기 실패해도 댓글은 써지도록 타임아웃 설정
            const controller = new AbortController();
            setTimeout(() => controller.abort(), 2000); 
            const response = await fetch('https://api.ipify.org?format=json', { signal: controller.signal });
            const ipData = await response.json();
            userIp = ipData.ip;
        } catch (e) { console.log("IP 가져오기 실패 (무시됨)"); }

        // 데이터 저장 시도
        database.ref(`comments/news_${newsId}`).push({
            text: text,
            ip: userIp,
            timestamp: firebase.database.ServerValue.TIMESTAMP,
            displayDate: new Date().toLocaleString()
        })
        .then(() => {
            alert("댓글이 성공적으로 등록되었습니다.");
            input.value = "";
            btn.innerText = "등록";
            btn.disabled = false;
        })
        .catch((error) => {
            console.error("Firebase Error:", error);
            alert("전송 실패! Firebase 규칙을 확인하세요: " + error.message);
            btn.innerText = "등록";
            btn.disabled = false;
        });
    }

    // 6. 댓글 불러오기 (마스킹 포함)
    function loadComments(newsId) {
        database.ref(`comments/news_${newsId}`).on('value', (snapshot) => {
            const list = document.getElementById('comment-list');
            const data = snapshot.val();
            const comments = data ? Object.values(data) : [];
            
            // 카운트 업데이트
            const countText = document.getElementById('comment-count-text');
            if(countText) countText.innerText = comments.length;

            list.innerHTML = comments.reverse().map(c => {
                let maskedIp = "?.?.***.***";
                if(c.ip && c.ip.includes('.')) {
                    const parts = c.ip.split('.');
                    maskedIp = `${parts[0]}.${parts[1]}.***.***`;
                }
                return `
                    <div class="comment-item">
                        <div class="comment-meta">
                            <span class="comment-author">익명(${maskedIp})</span>
                            <span class="comment-date">${c.displayDate}</span>
                        </div>
                        <div class="comment-text">${c.text}</div>
                    </div>`;
            }).join('') || `<p style="text-align:center; padding:20px; opacity:0.5;">첫 댓글을 남겨보세요!</p>`;
        });
    }
</script>
</body>
