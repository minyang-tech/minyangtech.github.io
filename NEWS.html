<!DOCTYPE html>
<html lang="ko">
<head>
    <link rel="icon" href="https://github.com/minyangtech/minyangtech.github.io/blob/main/image/%EB%AF%BC%EC%96%91%20%ED%85%8C%ED%81%AC.png?raw=true" type="image/x-icon">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NEWS - 민양테크</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="common.css">

    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>

    <style>
        :root { --input-bg: #f5f5f5; }
        body.dark-mode { --input-bg: #2a2a2a; }
        
        main { flex: 1; padding-bottom: 100px; } /* 하단바 공간 확보 */

        #page-title { 
            text-align: center; 
            padding: 40px 0 10px !important; 
            margin: 0;
            font-size: 2.5rem; 
        }
        
        .filter-section { 
            max-width: 1400px; 
            margin: 0 auto 20px !important; 
            padding: 0 5%; 
        }

        .filter-bar { 
            background: var(--header-bg); 
            border: 1px solid var(--border-color);
            box-shadow: 0 4px 10px rgba(0,0,0,0.1); 
            padding: 15px 25px; 
            border-radius: 12px; 
            display: flex; 
            flex-wrap: wrap; 
            gap: 20px; 
            align-items: center; 
            justify-content: space-between; 
        }

        .filter-input { 
            background: var(--input-bg); 
            border: 1px solid var(--border-color); 
            color: var(--text-color); 
            padding: 10px 12px; 
            border-radius: 6px; 
            outline: none; 
            font-family: inherit; 
        }

        .search-wrapper { position: relative; flex-grow: 1; max-width: 400px; }
        .search-wrapper i { position: absolute; left: 12px; top: 50%; transform: translateY(-50%); color: #888; }
        .search-wrapper input { width: 100%; padding-left: 35px; }

        .sort-btn { 
            cursor: pointer; 
            padding: 8px 15px; 
            border-radius: 6px; 
            border: 1px solid var(--accent-color); 
            background: transparent; 
            color: var(--accent-color); 
            font-weight: 600; 
            transition: 0.3s; 
        }
        .sort-btn:hover { background: var(--accent-color); color: white; }

        .news-container { max-width: 1400px; margin: 0 auto; padding: 20px 5%; min-height: 400px; }
        .news-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 25px; }
        .news-card { 
            background: var(--header-bg); 
            border: 1px solid var(--border-color); 
            border-radius: 12px; 
            overflow: hidden; 
            cursor: pointer; 
            transition: 0.3s; 
            display: flex; 
            flex-direction: column; 
        }
        .news-card:hover { transform: translateY(-5px); box-shadow: 0 10px 20px rgba(0,0,0,0.1); }
        .news-card img { width: 100%; height: 180px; object-fit: cover; }
        .news-card-body { padding: 15px; flex-grow: 1; }
        .news-card-body small { color: #888; font-weight: 500; }
        .news-card-body h3 { font-size: 1.1rem; margin-top: 8px; color: var(--accent-color); line-height: 1.4; }

        .reveal { opacity: 0; transform: translateY(30px); transition: all 0.8s ease-out; }
        .reveal.active { opacity: 1; transform: translateY(0); }

        /* --- Mobile Bottom Nav (추가됨) --- */
        .mobile-bottom-nav {
            display: none;
            position: fixed;
            bottom: 15px;
            left: 50%;
            transform: translateX(-50%);
            width: 92%;
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 40px;
            justify-content: space-around;
            padding: 12px 10px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            z-index: 10000;
        }

        body.dark-mode .mobile-bottom-nav {
            background: rgba(30, 30, 30, 0.8);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .nav-item {
            text-decoration: none;
            color: #888;
            display: flex;
            flex-direction: column;
            align-items: center;
            font-size: 0.75rem;
            gap: 4px;
            transition: 0.3s;
        }

        .nav-item i { font-size: 1.2rem; }
        .nav-item.active { color: var(--accent-color); }

        @media (max-width: 900px) {
            .mobile-bottom-nav { display: flex !important; }
        }

        @media (max-width: 768px) {
            .filter-bar { flex-direction: column; align-items: stretch; }
            .search-wrapper { max-width: 100%; }
        }
    </style>
</head>
<body>
    <header>
        <div class="header-left">
            <a href="index.html" class="logo-link">
                <img src="https://github.com/minyangtech/minyangtech.github.io/blob/main/image/%EB%AF%BC%EC%96%91%20%ED%85%8C%ED%81%AC.png?raw=true" alt="Logo">
            </a>
            <nav>
                <ul class="nav-links">
                    <li><a href="NEWS.html" id="nav-news" style="color:var(--accent-color)">뉴스</a></li>
                    <li><a href="AboutUs.html" id="nav-about">About Us</a></li>
                    <li><a href="Product.html" id="nav-products">제품</a></li>
                </ul>
            </nav>
        </div>
        <div class="controls">
            <div class="lang-dropdown">
                <span id="current-lang-label">언어 선택 ▾</span>
                <ul class="lang-menu">
                    <li onclick="changeLanguage('en')">English</li>
                    <li onclick="changeLanguage('ko')">한국어</li>
                </ul>
            </div>
            <div class="toggle-container">
                <label class="switch">
                    <input type="checkbox" id="dark-mode-toggle" onclick="toggleDarkMode()">
                    <span class="slider"></span>
                </label>
            </div>
        </div>
    </header>

    <main>
        <h1 id="page-title">NEWS</h1>
        
        <section class="filter-section" id="filter-area">
            <div class="filter-bar">
                <div class="search-wrapper">
                    <i class="fa-solid fa-magnifying-glass"></i>
                    <input type="text" id="news-search" class="filter-input" placeholder="검색어를 입력하세요..." oninput="applyFilters()">
                </div>
                <div class="filter-group">
                    <input type="date" id="date-start" class="filter-input" onchange="applyFilters()">
                    <span>~</span>
                    <input type="date" id="date-end" class="filter-input" onchange="applyFilters()">
                </div>
                <button class="sort-btn" id="sort-toggle" onclick="toggleSort()">
                    <i class="fa-solid fa-sort"></i> <span id="sort-text">최신순</span>
                </button>
            </div>
        </section>
        
        <div id="news-content" class="news-container reveal"></div>
    </main>

    <nav class="mobile-bottom-nav">
        <a href="index.html" class="nav-item">
            <i class="fa-solid fa-house"></i>
            <span class="nav-text-home">홈</span>
        </a>
        <a href="NEWS.html" class="nav-item active">
            <i class="fa-solid fa-newspaper"></i>
            <span class="nav-text-news">뉴스</span>
        </a>
        <a href="AboutUs.html" class="nav-item">
            <i class="fa-solid fa-circle-info"></i>
            <span class="nav-text-about">About Us</span>
        </a>
        <a href="Product.html" class="nav-item">
            <i class="fa-solid fa-box-archive"></i>
            <span class="nav-text-products">제품</span>
        </a>
    </nav>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyBO8a1UO_pc9uznJpI6kxDdjwdIlnDLDoI",
            authDomain: "minyang-news.firebaseapp.com",
            databaseURL: "https://minyang-news-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "minyang-news",
            storageBucket: "minyang-news.firebasestorage.app",
            messagingSenderId: "696256671877",
            appId: "1:696256671877:web:0c89535f9814c2ae23b9ec",
            measurementId: "G-N3BZB7YD86"
        };
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        let allNewsData = [];
        let isDesc = true;
        const lang = localStorage.getItem('selectedLang') || 'ko';

        const translations = {
            'ko': { 'news': '뉴스', 'about': 'About Us', 'products': '제품', 'home': '홈', 'back': '목록으로', 'search': '검색어를 입력하세요...', 'newest': '최신순', 'oldest': '오래된순', 'no-result': '검색 결과가 없습니다.' },
            'en': { 'news': 'NEWS', 'about': 'ABOUT US', 'products': 'PRODUCTS', 'home': 'HOME', 'back': 'Back to List', 'search': 'Search news...', 'newest': 'Newest', 'oldest': 'Oldest', 'no-result': 'No results found.' }
        };

        async function init() {
            try {
                const res = await fetch('news-data.json');
                allNewsData = await res.json();
                render();
                handleScroll();
            } catch (e) { document.getElementById('news-content').innerHTML = "데이터를 불러올 수 없습니다."; }
        }

        function render() {
            const urlParams = new URLSearchParams(window.location.search);
            const detailId = urlParams.get('id');
            const container = document.getElementById('news-content');
            const filterArea = document.getElementById('filter-area');
            const t = translations[lang];

            if (detailId !== null) {
                filterArea.style.display = 'none';
                const item = allNewsData.find(n => n.id == detailId);
                if (item) {
                    let content = lang === 'ko' ? item.content_ko : item.content_en;
                    container.innerHTML = `
                        <div class="news-detail reveal active"> 
                            <a href="NEWS.html" class="btn-back"><i class="fa-solid fa-arrow-left"></i> ${t.back}</a>
                            <p style="color:#888; font-weight:600;">${item.date}</p>
                            <h2 style="margin: 15px 0 25px; font-size: 2rem;">${lang === 'ko' ? item.title_ko : item.title_en}</h2>
                            <img src="${item.image}" style="width:100%; border-radius:12px; margin-bottom:30px;" onerror="this.style.display='none'">
                            <div style="line-height:1.8; white-space:pre-wrap; font-size:1.1rem; color:var(--text-color);">${content}</div>
                        </div>`;
                }
            } else {
                filterArea.style.display = 'block';
                updateStaticUI();
                applyFilters();
            }
        }

        function applyFilters() {
            const searchText = document.getElementById('news-search').value.toLowerCase();
            let filtered = allNewsData.filter(item => (lang === 'ko' ? item.title_ko : item.title_en).toLowerCase().includes(searchText));
            filtered.sort((a, b) => isDesc ? b.id - a.id : a.id - b.id);

            const container = document.getElementById('news-content');
            if(filtered.length === 0) {
                container.innerHTML = `<p style="text-align:center; padding:50px;">${translations[lang]['no-result']}</p>`;
                return;
            }
            container.innerHTML = `<div class="news-grid">` + filtered.map(item => `
                <div class="news-card" onclick="location.href='NEWS.html?id=${item.id}'">
                    <img src="${item.image}">
                    <div class="news-card-body">
                        <small>${item.date}</small>
                        <h3>${lang === 'ko' ? item.title_ko : item.title_en}</h3>
                    </div>
                </div>`).join('') + `</div>`;
            
            container.classList.add('active');
        }

        function handleScroll() {
            document.querySelectorAll(".reveal").forEach(el => {
                if (el.getBoundingClientRect().top < window.innerHeight - 50) el.classList.add("active");
            });
        }

        window.onload = () => {
            if (localStorage.getItem('darkMode') === 'enabled') {
                document.body.classList.add('dark-mode');
                document.getElementById('dark-mode-toggle').checked = true;
            }
            init();
        };

        window.addEventListener("scroll", handleScroll);

        function toggleSort() { isDesc = !isDesc; applyFilters(); updateStaticUI(); }
        function changeLanguage(n) { localStorage.setItem('selectedLang', n); location.reload(); }
        function toggleDarkMode() { const d = document.body.classList.toggle('dark-mode'); localStorage.setItem('darkMode', d?'enabled':'disabled'); }
        
        function updateStaticUI() {
            const t = translations[lang];
            document.getElementById('nav-news').innerText = t.news;
            document.getElementById('nav-about').innerText = t.about;
            document.getElementById('nav-products').innerText = t.products;
            document.getElementById('news-search').placeholder = t.search;
            document.getElementById('sort-text').innerText = isDesc ? t.newest : t.oldest;
            document.getElementById('current-lang-label').innerText = lang === 'ko' ? '한국어 ▾' : 'English ▾';

            // 하단바 언어 대응
            document.querySelector('.nav-text-home').innerText = t.home;
            document.querySelector('.nav-text-news').innerText = t.news;
            document.querySelector('.nav-text-about').innerText = t.about;
            document.querySelector('.nav-text-products').innerText = t.products;
        }
    </script>
</body>
</html>
