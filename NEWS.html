<!DOCTYPE html>
<html lang="ko">
<head>
    <link rel="icon" href="https://github.com/minyangtech/minyangtech.github.io/blob/main/image/%EB%AF%BC%EC%96%91%20%ED%85%8C%ED%81%AC.png?raw=true" type="image/x-icon">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NEWS - 민양테크</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="common.css">

    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>

    <style>
        :root { --input-bg: #f5f5f5; }
        body.dark-mode { --input-bg: #2a2a2a; }
        main { flex: 1; padding-bottom: 50px; }
        
        /* Filter Section */
        .filter-section { max-width: 1400px; margin: 20px auto; padding: 0 5%; }
        .filter-bar { background: var(--header-bg); border: 1px solid var(--border-color); padding: 15px 25px; border-radius: 12px; display: flex; flex-wrap: wrap; gap: 20px; align-items: center; justify-content: space-between; }
        .filter-input { background: var(--input-bg); border: 1px solid var(--border-color); color: var(--text-color); padding: 8px 12px; border-radius: 6px; outline: none; font-family: inherit; }
        .search-wrapper { position: relative; flex-grow: 1; max-width: 400px; }
        .search-wrapper i { position: absolute; left: 12px; top: 50%; transform: translateY(-50%); color: #888; }
        .search-wrapper input { width: 100%; padding-left: 35px; }
        .sort-btn { cursor: pointer; padding: 8px 15px; border-radius: 6px; border: 1px solid var(--accent-color); background: transparent; color: var(--accent-color); font-weight: 600; transition: 0.3s; }
        .sort-btn:hover { background: var(--accent-color); color: white; }

        /* News List */
        .news-container { max-width: 1400px; margin: 0 auto; padding: 20px 5%; min-height: 400px; }
        .news-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 25px; }
        .news-card { background: var(--header-bg); border: 1px solid var(--border-color); border-radius: 12px; overflow: hidden; cursor: pointer; transition: 0.3s; display: flex; flex-direction: column; }
        .news-card:hover { transform: translateY(-5px); box-shadow: 0 10px 20px rgba(0,0,0,0.1); }
        .news-card img { width: 100%; height: 180px; object-fit: cover; }
        .news-card-body { padding: 15px; flex-grow: 1; }
        .news-card-body small { color: #888; font-weight: 500; }
        .news-card-body h3 { font-size: 1.1rem; margin-top: 8px; color: var(--accent-color); line-height: 1.4; }

        /* Detail Page */
        .news-detail { max-width: 800px; margin: 40px auto; background: var(--header-bg); padding: 40px; border-radius: 15px; border: 1px solid var(--border-color); }
        .btn-back { display: inline-flex; align-items: center; gap: 8px; margin-bottom: 25px; padding: 10px 20px; border: 1px solid var(--accent-color); color: var(--accent-color); text-decoration: none; border-radius: 6px; font-weight: 600; transition: 0.3s; }
        .btn-back:hover { background: var(--accent-color); color: white; }

        /* --- 댓글 및 동의 팝업 스타일 --- */
        .comment-section { margin-top: 50px; border-top: 1px solid var(--border-color); padding-top: 30px; }
        .comment-input-area { display: flex; flex-direction: column; gap: 10px; margin-bottom: 30px; position: relative; }
        .comment-input-area textarea { width: 100%; height: 100px; padding: 15px; border-radius: 8px; border: 1px solid var(--border-color); background: var(--input-bg); color: var(--text-color); resize: none; font-family: inherit; }
        .comment-submit-btn { align-self: flex-end; padding: 10px 25px; background: var(--accent-color); color: white; border: none; border-radius: 6px; cursor: pointer; font-weight: 600; }
        .comment-submit-btn:disabled { background: #ccc; cursor: not-allowed; }

        /* 동의 모달 */
        .modal-overlay { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.7); z-index: 9999; justify-content: center; align-items: center; }
        .modal-content { background: var(--header-bg); padding: 30px; border-radius: 12px; width: 90%; max-width: 400px; position: relative; text-align: center; color: var(--text-color); border: 1px solid var(--border-color); }
        .modal-close { position: absolute; top: 15px; left: 15px; cursor: pointer; font-size: 1.2rem; color: #888; }
        .modal-content h4 { margin-bottom: 20px; font-size: 1.1rem; }
        .policy-link { color: var(--accent-color); text-decoration: underline; font-weight: bold; }
        .checkbox-group { margin: 20px 0; display: flex; align-items: center; justify-content: center; gap: 10px; }
        .checkbox-group input { width: 18px; height: 18px; cursor: pointer; }

        .comment-item { padding: 15px 0; border-bottom: 1px solid var(--border-color); animation: fadeIn 0.5s ease; }
        .comment-meta { display: flex; justify-content: space-between; margin-bottom: 8px; font-size: 0.9rem; }
        .comment-author { font-weight: bold; color: var(--accent-color); }
        .comment-date { color: #888; }
        .comment-text { line-height: 1.6; white-space: pre-wrap; color: var(--text-color); }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        @media (max-width: 768px) {
            .filter-bar { flex-direction: column; align-items: stretch; }
            .search-wrapper { max-width: 100%; }
            .news-detail { padding: 20px; margin: 20px; }
        }
    </style>
</head>
<body>
    <header>
        <div class="header-left">
            <a href="index.html" class="logo-link">
                <img src="https://github.com/minyangtech/minyangtech.github.io/blob/main/image/%EB%AF%BC%EC%96%91%20%ED%85%8C%ED%81%AC.png?raw=true" alt="Logo">
            </a>
            <nav>
                <ul class="nav-links">
                    <li><a href="NEWS.html" id="nav-news" style="color:var(--accent-color)">뉴스</a></li>
                    <li><a href="AboutUs.html" id="nav-about">About Us</a></li>
                    <li><a href="Product.html" id="nav-products">제품</a></li>
                </ul>
            </nav>
        </div>
        <div class="controls">
            <div class="lang-dropdown">
                <span id="current-lang-label">언어 선택 ▾</span>
                <ul class="lang-menu">
                    <li onclick="changeLanguage('en')">English</li>
                    <li onclick="changeLanguage('ko')">한국어</li>
                </ul>
            </div>
            <div class="toggle-container">
                <label class="switch">
                    <input type="checkbox" id="dark-mode-toggle" onclick="toggleDarkMode()">
                    <span class="slider"></span>
                </label>
            </div>
        </div>
    </header>

    <main>
        <h1 id="page-title" class="reveal" style="text-align: center; padding: 50px 0 20px; font-size: 2.5rem;">NEWS</h1>
        <section class="filter-section reveal" id="filter-area">
            <div class="filter-bar">
                <div class="search-wrapper">
                    <i class="fa-solid fa-magnifying-glass"></i>
                    <input type="text" id="news-search" class="filter-input" placeholder="검색어를 입력하세요..." oninput="applyFilters()">
                </div>
                <div class="filter-group">
                    <input type="date" id="date-start" class="filter-input" onchange="applyFilters()">
                    <span>~</span>
                    <input type="date" id="date-end" class="filter-input" onchange="applyFilters()">
                </div>
                <button class="sort-btn" id="sort-toggle" onclick="toggleSort()">
                    <i class="fa-solid fa-sort"></i> <span id="sort-text">최신순</span>
                </button>
            </div>
        </section>
        <div id="news-content" class="news-container"></div>
    </main>

    <div id="policy-modal" class="modal-overlay">
        <div class="modal-content">
            <span class="modal-close" onclick="closePolicyModal()"><i class="fa-solid fa-xmark"></i></span>
            <h4>댓글 작성 안내</h4>
            <p>댓글 작성 시 <a href="Policy.html" target="_blank" class="policy-link">개인정보 처리방침</a>에 따라 IP 주소의 일부가 수집 및 공개됨에 동의하십니까?</p>
            <div class="checkbox-group">
                <input type="checkbox" id="policy-chk" onchange="toggleCommentInput()">
                <label for="policy-chk">동의합니다</label>
            </div>
            <p style="font-size:0.8rem; color:#888;">(동의해야 댓글 작성이 가능합니다)</p>
        </div>
    </div>

    <footer>
        <h3 id="footer-contact">저희와 연락하세요!</h3>
        <div class="footer-sns">
            <a href="https://x.com/minyang_tech" target="_blank">
                <img src="https://github.com/minyangtech/minyangtech.github.io/blob/main/image/logo-white.png?raw=true" class="x-logo-img" alt="X Logo">
            </a>
            <a href="https://www.youtube.com/@minyangtech" target="_blank">
                <i class="fa-brands fa-youtube"></i>
            </a>
        </div>
        <div class="footer-email">
            <a href="mailto:minyangtech.info@gmail.com">minyangtech.info@gmail.com</a>
        </div>
        <div class="footer-legal">
            <a href="Policy.html" id="privacy-link">개인정보 처리방침</a>
            <a href="guideline.html" id="guideline-link">가이드라인</a>
        </div>
        <div class="footer-copyright" id="copyright-text">
            <p>민양테크가 제작한 모든 제품의 저작권은 민양테크에 있습니다.</p>
        </div>
    </footer>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyBO8a1UO_pc9uznJpI6kxDdjwdIlnDLDoI",
            authDomain: "minyang-news.firebaseapp.com",
            databaseURL: "https://minyang-news-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "minyang-news",
            storageBucket: "minyang-news.firebasedatabase.app",
            messagingSenderId: "696256671877",
            appId: "1:696256671877:web:0c89535f9814c2ae23b9ec",
            measurementId: "G-N3BZB7YD86"
        };
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();
        const ServerValue = firebase.database.ServerValue;

        let allNewsData = [];
        let isDesc = true;
        const lang = localStorage.getItem('selectedLang') || 'ko';

        const translations = {
            'ko': { 'news': '뉴스', 'about': 'About Us', 'products': '제품', 'back': '목록으로', 'search': '검색어를 입력하세요...', 'newest': '최신순', 'oldest': '오래된순', 'no-result': '검색 결과가 없습니다.', 'contact': '저희와 연락하세요!', 'privacy': '개인정보 처리방침', 'copyright': '민양테크가 제작한 모든 제품의 저작권은 민양테크에 있습니다.', 'comment-title': '댓글', 'comment-placeholder': '댓글을 입력하려면 여기를 클릭하세요 (개인정보 동의 필요)', 'comment-btn': '등록', 'comment-empty': '첫 번째 댓글을 남겨보세요!' },
            'en': { 'news': 'NEWS', 'about': 'ABOUT US', 'products': 'PRODUCTS', 'back': 'Back to List', 'search': 'Search news...', 'newest': 'Newest', 'oldest': 'Oldest', 'no-result': 'No results found.', 'contact': 'Contact Us!', 'privacy': 'Privacy Policy', 'copyright': 'Copyright © Minyang Tech. All rights reserved.', 'comment-title': 'Comments', 'comment-placeholder': 'Click here to write (Policy Agreement required)', 'comment-btn': 'Post', 'comment-empty': 'Be the first to comment!' }
        };

        async function init() {
            try {
                const res = await fetch('news-data.json');
                allNewsData = await res.json();
                render();
                // 렌더링 후 애니메이션 체크 (첫 화면에 보이는 요소들 바로 등장)
                setTimeout(reveal, 100); 
            } catch (e) { document.getElementById('news-content').innerHTML = "데이터를 불러올 수 없습니다."; }
        }

        function render() {
            const urlParams = new URLSearchParams(window.location.search);
            const detailId = urlParams.get('id');
            const container = document.getElementById('news-content');
            const filterArea = document.getElementById('filter-area');
            const t = translations[lang];

            if (detailId !== null) {
                filterArea.style.display = 'none';
                const item = allNewsData.find(n => n.id == detailId);
                if (item) {
                    let content = lang === 'ko' ? item.content_ko : item.content_en;
                    container.innerHTML = `
                        <div class="news-detail reveal">
                            <a href="NEWS.html" class="btn-back"><i class="fa-solid fa-arrow-left"></i> ${t.back}</a>
                            <p style="color:#888; font-weight:600;">${item.date}</p>
                            <h2 style="margin: 15px 0 25px; font-size: 2rem;">${lang === 'ko' ? item.title_ko : item.title_en}</h2>
                            <img src="${item.image}" style="width:100%; border-radius:12px; margin-bottom:30px;" onerror="this.style.display='none'">
                            <div style="line-height:1.8; white-space:pre-wrap; font-size:1.1rem; color:var(--text-color);">${content}</div>
                            
                            <section class="comment-section">
                                <h3>${t['comment-title']} (<span id="comment-count-text">0</span>)</h3>
                                <div class="comment-input-area">
                                    <textarea id="comment-input" placeholder="${t['comment-placeholder']}" onclick="checkPolicy()"></textarea>
                                    <button id="submit-btn" class="comment-submit-btn" onclick="addComment(${detailId})" disabled>${t['comment-btn']}</button>
                                </div>
                                <div id="comment-list"></div>
                            </section>
                        </div>`;
                    loadComments(detailId);
                }
            } else {
                filterArea.style.display = 'block';
                applyFilters();
                updateStaticUI();
            }
        }

        function checkPolicy() {
            const isAgreed = document.getElementById('policy-chk').checked;
            if(!isAgreed) {
                document.getElementById('policy-modal').style.display = 'flex';
                document.getElementById('comment-input').blur();
            }
        }

        function closePolicyModal() {
            document.getElementById('policy-modal').style.display = 'none';
            if(!document.getElementById('policy-chk').checked) {
                document.getElementById('comment-input').value = "";
                document.getElementById('comment-input').placeholder = "동의가 필요합니다.";
            }
        }

        function toggleCommentInput() {
            const isAgreed = document.getElementById('policy-chk').checked;
            const input = document.getElementById('comment-input');
            const btn = document.getElementById('submit-btn');
            if(isAgreed) {
                input.placeholder = translations[lang]['comment-placeholder'].split('(')[0];
                btn.disabled = false;
                document.getElementById('policy-modal').style.display = 'none';
            } else {
                btn.disabled = true;
            }
        }

        async function addComment(newsId) {
            const input = document.getElementById('comment-input');
            const text = input.value.trim();
            const isAgreed = document.getElementById('policy-chk').checked;
            if (!text || !isAgreed) return;

            const forbiddenWords = [/http/i, /www/i, /응디/i, /노무/i, /MC무현/i, /시발/i, /개새끼/i]; 
            const isForbidden = forbiddenWords.some(regex => regex.test(text));

            if (isForbidden) {
                alert("부적절한 표현이나 링크가 포함되어 있어 댓글을 게시할 수 없습니다.");
                input.value = "";
                return;
            }

            let userIp = "unknown";
            try {
                const response = await fetch('https://api.ipify.org?format=json');
                const ipData = await response.json();
                userIp = ipData.ip; 
            } catch (e) {}

            database.ref(`comments/news_${newsId}`).push({
                text: text,
                ip: userIp, 
                policyAgreed: true,
                timestamp: ServerValue.TIMESTAMP,
                displayDate: new Date().toLocaleString()
            }).then(() => { input.value = ""; });
        }

        function loadComments(newsId) {
            database.ref(`comments/news_${newsId}`).on('value', (snapshot) => {
                const list = document.getElementById('comment-list');
                const data = snapshot.val();
                const comments = data ? Object.values(data) : [];
                document.getElementById('comment-count-text').innerText = comments.length;
                
                list.innerHTML = comments.reverse().map(c => {
                    let maskedIp = "?.?.***.***";
                    if(c.ip && c.ip.includes('.')) {
                        const parts = c.ip.split('.');
                        maskedIp = `${parts[0]}.${parts[1]}.***.***`;
                    }

                    return `
                        <div class="comment-item">
                            <div class="comment-meta">
                                <span class="comment-author">익명(${maskedIp})</span>
                                <span class="comment-date">${c.displayDate}</span>
                            </div>
                            <div class="comment-text">${c.text}</div>
                        </div>
                    `;
                }).join('') || `<p style="text-align:center; padding:20px; opacity:0.5;">${translations[lang]['comment-empty']}</p>`;
            });
        }

        function applyFilters() {
            const searchText = document.getElementById('news-search').value.toLowerCase();
            
            // ID가 높은 순서대로 정렬 (내림차순)
            const sortedData = [...allNewsData].sort((a, b) => Number(b.id) - Number(a.id));

            const filtered = sortedData.filter(item => 
                (lang === 'ko' ? item.title_ko : item.title_en).toLowerCase().includes(searchText)
            );
            const container = document.getElementById('news-content');
            container.innerHTML = `<div class="news-grid">` + filtered.map(item => `
                <div class="news-card" onclick="location.href='NEWS.html?id=${item.id}'">
                    <img src="${item.image}">
                    <div class="news-card-body">
                        <small>${item.date}</small>
                        <h3>${lang === 'ko' ? item.title_ko : item.title_en}</h3>
                    </div>
                </div>
            `).join('') + `</div>`;
            
            // 필터 적용 후에도 화면에 보이면 애니메이션 실행
            reveal();
        }

        function changeLanguage(newLang) { localStorage.setItem('selectedLang', newLang); location.reload(); }
        function toggleDarkMode() { 
            const isDark = document.body.classList.toggle('dark-mode'); 
            localStorage.setItem('darkMode', isDark ? 'enabled' : 'disabled'); 
        }
        function toggleSort() { isDesc = !isDesc; applyFilters(); }
        function updateStaticUI() {
            const t = translations[lang];
            document.getElementById('nav-news').innerText = t.news;
            document.getElementById('nav-about').innerText = t.about;
            document.getElementById('nav-products').innerText = t.products;
            document.getElementById('news-search').placeholder = t.search;
            document.getElementById('footer-contact').innerText = t.contact;
        }

        window.onload = () => {
            if (localStorage.getItem('darkMode') === 'enabled') {
                document.body.classList.add('dark-mode');
                document.getElementById('dark-mode-toggle').checked = true;
            }
            init();
        };

        function reveal() {
            document.querySelectorAll(".reveal").forEach(el => {
                // 요소를 화면에 바로 보여주는 조건 (상단 여유값 조정)
                if (el.getBoundingClientRect().top < window.innerHeight - 50) el.classList.add("active");
            });
        }
        window.addEventListener("scroll", reveal);
    </script>
</body>
</html>
